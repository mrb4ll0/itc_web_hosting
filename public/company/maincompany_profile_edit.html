<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Company Profile - IT Connect</title>
    <meta name="color-scheme" content="light dark" />
    <script>
      // Immediate theme application to prevent flash
      (function () {
        const savedTheme = localStorage.getItem("app-theme");
        const systemDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;

        if (savedTheme === "dark" || (!savedTheme && systemDark)) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .gallery-preview {
        display: block;
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 0.5rem;
        border: 2px solid #e5e7eb;
      }
      .gallery-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }
      .file-input-wrapper {
        position: relative;
        overflow: hidden;
        display: inline-block;
      }
      .file-input-wrapper input[type="file"] {
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header -->
    <header
      class="flex items-center justify-between px-6 py-4 bg-white shadow-sm sticky top-0 z-50"
    >
      <div class="flex items-center gap-3">
        <div class="w-15 h-8 text-blue-600 animate-bounce">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.59 14.37a6 6 0 0 1-5.84 7.38v-4.8m5.84-2.58a14.98 14.98 0 0 0 6.16-12.12A14.98 14.98 0 0 0 9.631 8.41m5.96 5.96a14.926 14.926 0 0 1-5.841 2.58m-.119-8.54a6 6 0 0 0-7.381 5.84h4.8m2.581-5.84a14.927 14.927 0 0 0-2.58 5.84m2.699 2.7c-.103.021-.207.041-.311.06a15.09 15.09 0 0 1-2.448-2.448 14.9 14.9 0 0 1 .06-.312m-2.24 2.39a4.493 4.493 0 0 0-1.757 4.306 4.493 4.493 0 0 0 4.306-1.758M16.5 9a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"
            />
          </svg>
        </div>

        <h1 class="text-xl text-blue-600 font-semibold text-gray-800">
          Edit Company Profile
        </h1>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 px-6 py-10 max-w-4xl mx-auto">
      <div class="bg-white shadow-md rounded-2xl p-8 space-y-6">
        <!-- Logo Upload -->
        <div class="flex items-center gap-6">
          <div
            id="companyLogoPreview"
            class="w-24 h-24 rounded-full bg-gray-100 bg-center bg-cover border border-gray-200"
            style="background-image: url('https://via.placeholder.com/150')"
          ></div>
          <div>
            <label
              for="companyLogo"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Company Logo</label
            >
            <input
              type="file"
              id="companyLogo"
              accept="image/*"
              class="block text-sm text-gray-600"
            />
          </div>
        </div>

        <!-- Basic Info -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="companyName" class="text-sm font-medium text-gray-700"
              >Company Name</label
            >
            <input
              id="companyName"
              type="text"
              placeholder="Enter company name"
              class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <div>
            <label
              for="companyIndustry"
              class="text-sm font-medium text-gray-700"
              >Industry</label
            >
            <input
              id="companyIndustry"
              type="text"
              placeholder="e.g. Software Development"
              class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <div>
            <label for="companyPhone" class="text-sm font-medium text-gray-700"
              >Phone Number</label
            >
            <input
              id="companyPhone"
              type="text"
              placeholder="+234 800 000 0000"
              class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <div>
            <label for="companyEmail" class="text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              id="companyEmail"
              type="email"
              placeholder="info@company.com"
              class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <div>
            <label
              for="companyWebsite"
              class="text-sm font-medium text-gray-700"
              >Website</label
            >
            <input
              id="companyWebsite"
              type="url"
              placeholder="https://company.com"
              class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <div>
            <label for="companyState" class="text-sm font-medium text-gray-700"
              >State</label
            >
            <input
              id="companyState"
              type="text"
              placeholder="e.g. Lagos"
              class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <div>
            <label
              for="companyLocalGovernment"
              class="text-sm font-medium text-gray-700"
              >Local Government</label
            >
            <input
              id="companyLocalGovernment"
              type="text"
              placeholder="e.g. Ikeja"
              class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <div>
            <label
              for="companyAddress"
              class="text-sm font-medium text-gray-700"
              >Address</label
            >
            <input
              id="companyAddress"
              type="text"
              placeholder="123 Industrial Ave"
              class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
        </div>

        <!-- Description -->
        <div>
          <label
            for="companyDescription"
            class="text-sm font-medium text-gray-700"
            >Company Description</label
          >
          <textarea
            id="companyDescription"
            rows="4"
            placeholder="Briefly describe your company..."
            class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
          ></textarea>
        </div>

        <!-- Gallery Upload - Improved Layout -->
        <div>
          <label class="text-sm font-medium text-gray-700 mb-4 block"
            >Gallery Images</label
          >
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Gallery Item 1 -->
            <div class="gallery-item">
              <div class="file-input-wrapper">
                <div
                  class="w-32 h-32 border-2 border-dashed border-gray-300 rounded-lg flex flex-col items-center justify-center bg-gray-50 hover:bg-gray-100 transition-colors"
                >
                  <svg
                    class="w-8 h-8 text-gray-400 mb-2"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                    ></path>
                  </svg>
                  <span class="text-xs text-gray-500 text-center px-2"
                    >Click to upload</span
                  >
                </div>
                <input
                  type="file"
                  id="galleryImage1"
                  accept="image/*"
                  class="file-input"
                />
              </div>
              <div id="galleryPreview1" class="preview-container"></div>
            </div>

            <!-- Gallery Item 2 -->
            <div class="gallery-item">
              <div class="file-input-wrapper">
                <div
                  class="w-32 h-32 border-2 border-dashed border-gray-300 rounded-lg flex flex-col items-center justify-center bg-gray-50 hover:bg-gray-100 transition-colors"
                >
                  <svg
                    class="w-8 h-8 text-gray-400 mb-2"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                    ></path>
                  </svg>
                  <span class="text-xs text-gray-500 text-center px-2"
                    >Click to upload</span
                  >
                </div>
                <input
                  type="file"
                  id="galleryImage2"
                  accept="image/*"
                  class="file-input"
                />
              </div>
              <div id="galleryPreview2" class="preview-container"></div>
            </div>

            <!-- Gallery Item 3 -->
            <div class="gallery-item">
              <div class="file-input-wrapper">
                <div
                  class="w-32 h-32 border-2 border-dashed border-gray-300 rounded-lg flex flex-col items-center justify-center bg-gray-50 hover:bg-gray-100 transition-colors"
                >
                  <svg
                    class="w-8 h-8 text-gray-400 mb-2"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                    ></path>
                  </svg>
                  <span class="text-xs text-gray-500 text-center px-2"
                    >Click to upload</span
                  >
                </div>
                <input
                  type="file"
                  id="galleryImage3"
                  accept="image/*"
                  class="file-input"
                />
              </div>
              <div id="galleryPreview3" class="preview-container"></div>
            </div>
          </div>
          <p class="text-xs text-gray-500 mt-3">
            Upload up to 3 images for your company gallery
          </p>
        </div>

        <!-- Buttons -->
        <div class="flex justify-end gap-4 pt-6 border-t">
          <button
            onclick="window.location.href='company_profile.html'"
            class="px-6 py-2 rounded-lg border border-gray-300 text-gray-600 hover:bg-gray-100 transition-colors"
          >
            Cancel
          </button>
          <button
            id="saveProfileBtn"
            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
          >
            Save Changes
          </button>
        </div>
      </div>
    </main>

    <script type="module" src="js/general/company_edit_profile.js"></script>
  </body>
</html>
