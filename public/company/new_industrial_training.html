<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Post Industrial Training Opportunity</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#005f73",
              "primary-light": "#e0f2f1",
              accent: "#2a9d8f",
              "background-light": "#f8f9fa",
              "background-dark": "#0f1323",
              "text-light": "#343a40",
              "text-dark": "#f8f9fa",
              "text-muted": "#6c757d",
              "border-light": "#dee2e6",
              "border-dark": "#343a40",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
      }

      .file-upload-area {
        border: 2px dashed #cbd5e0;
        transition: all 0.3s ease;
      }
      .file-upload-area:hover,
      .file-upload-area.dragover {
        border-color: #005f73;
        background-color: rgba(0, 95, 115, 0.05);
      }
      .file-preview {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 8px;
        padding: 8px 12px;
        background-color: #f8f9fa;
        border-radius: 4px;
        border: 1px solid #dee2e6;
      }
      .file-preview button {
        background: none;
        border: none;
        color: #dc3545;
        cursor: pointer;
        padding: 0;
        margin-left: auto;
      }
      .file-preview button:hover {
        color: #a71e2a;
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark"
  >
    <div
      class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header class="bg-white dark:bg-background-dark shadow-sm">
          <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
              <div class="flex items-center gap-4 text-primary">
                <div class="w-15 h-8 text-primary animate-bounce">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    class="size-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15.59 14.37a6 6 0 0 1-5.84 7.38v-4.8m5.84-2.58a14.98 14.98 0 0 0 6.16-12.12A14.98 14.98 0 0 0 9.631 8.41m5.96 5.96a14.926 14.926 0 0 1-5.841 2.58m-.119-8.54a6 6 0 0 0-7.381 5.84h4.8m2.581-5.84a14.927 14.927 0 0 0-2.58 5.84m2.699 2.7c-.103.021-.207.041-.311.06a15.09 15.09 0 0 1-2.448-2.448 14.9 14.9 0 0 1 .06-.312m-2.24 2.39a4.493 4.493 0 0 0-1.757 4.306 4.493 4.493 0 0 0 4.306-1.758M16.5 9a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"
                    />
                  </svg>
                </div>
                <h2 class="text-xl font-bold">IT Connect</h2>
              </div>

              <div
                id="company-logo"
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
                data-alt="User profile picture"
                style="
                  background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBtYE25qIt9cRgn8t5N7tWGPB0n5NaPdBO3LzJYh9638I8UsUx8VoQ0cgepDRvnAOGP_GGC1Gx7zhR4MEXlgZ-THxnUYTh0OxC3L2AtZpTFpndwaCw0mKeiyFLri_Sdndj1j5nHt9pl9GtL2Tf9Hmtiu3D9Jaq6mxgm0SAT1Fimu8HRiuloAwDkgXDaKh6mKNFuDU2BLTREIm1qLF-gm1PGb3RGKbbCgtxJo2kLJBTBLFGAyptkcY8DkkBrzlVDxDHGUeleQXvFoA');
                "
              ></div>
            </div>
          </div>
        </header>
        <main class="flex-1">
          <div class="px-4 sm:px-6 lg:px-8 py-10 max-w-4xl mx-auto">
            <div class="flex flex-col gap-8">
              <div class="text-center">
                <p class="text-4xl font-black tracking-tighter">
                  Post Industrial Training Opportunity
                </p>
                <p class="text-text-muted mt-2">
                  Fill in the details below to publish a new industrial training
                  opportunity.
                </p>
              </div>
              <div
                class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-md border border-border-light dark:border-border-dark"
              >
                <h2
                  class="text-2xl font-bold leading-tight tracking-tight mb-6"
                >
                  Opportunity Details
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <div class="md:col-span-2">
                    <label class="flex flex-col">
                      <p class="text-base font-medium pb-2">Training Title</p>
                      <input
                        id="title"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark bg-white dark:bg-gray-700 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark h-12 placeholder:text-text-muted px-4 text-base font-normal"
                        placeholder="e.g., Software Development Trainee"
                        value=""
                        required
                      />
                    </label>
                  </div>
                  <div>
                    <div id="other-department-container">
                      <label class="flex flex-col">
                        <p class="text-base font-medium pb-2">
                          Specify Department
                        </p>
                        <input
                          id="department-input"
                          class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark bg-white dark:bg-gray-700 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark h-12 placeholder:text-text-muted px-4 text-base font-normal"
                          placeholder="Enter department name"
                          value=""
                          required
                        />
                      </label>
                    </div>
                  </div>
                  <div>
                    <label class="flex flex-col">
                      <p class="text-base font-medium pb-2">Location</p>
                      <div class="relative">
                        <span
                          class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-text-muted"
                          >location_on</span
                        >
                        <input
                          id="location"
                          class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark bg-white dark:bg-gray-700 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark h-12 placeholder:text-text-muted pl-10 pr-4 text-base font-normal"
                          placeholder="e.g., Kwara State , Ilorin"
                          value=""
                          required
                        />
                      </div>
                    </label>
                  </div>
                  <div class="md:col-span-2">
                    <label class="flex flex-col">
                      <p class="text-base font-medium pb-2">Description</p>
                      <textarea
                        id="detail-description"
                        class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-text-light dark:text-text-dark bg-white dark:bg-gray-700 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark min-h-[120px] placeholder:text-text-muted p-4 text-base font-normal"
                        placeholder="Provide a detailed description of the training..."
                        required
                      ></textarea>
                    </label>
                  </div>
                  <div class="md:col-span-2">
                    <label class="flex flex-col">
                      <p class="text-base font-medium pb-2">
                        Required Skills/Qualifications
                      </p>
                      <textarea
                        id="requiredskillls"
                        class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-text-light dark:text-text-dark bg-white dark:bg-gray-700 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark min-h-[120px] placeholder:text-text-muted p-4 text-base font-normal"
                        placeholder="List required skills, e.g., Java, Python, Project Management"
                      ></textarea>
                    </label>
                  </div>
                  <div>
                    <label class="flex flex-col">
                      <p class="text-base font-medium pb-2">
                        Aptitude Test Required?
                      </p>
                      <div class="relative">
                        <select
                          id="aptitude-test"
                          class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark bg-white dark:bg-gray-700 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark h-12 placeholder:text-text-muted px-4 text-base font-normal"
                          style="
                            background-image: url('data:image/svg+xml,%3csvg xmlns=\'http://www.w3.org/2000/svg\' fill=\'none\' viewBox=\'0 0 20 20\'%3e%3cpath stroke=\'%236c757d\' stroke-linecap=\'round\' stroke-linejoin=\'round\' stroke-width=\'1.5\' d=\'M6 8l4 4 4-4\'/%3e%3c/svg%3e');
                          "
                          required
                        >
                          <option>Select an option</option>
                          <option value="yes">Yes</option>
                          <option value="no">No</option>
                        </select>
                      </div>
                    </label>
                  </div>
                  <div>
                    <label class="flex flex-col">
                      <p class="text-base font-medium pb-2">
                        Intake (Number of Students)
                      </p>
                      <input
                        id="intake"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark bg-white dark:bg-gray-700 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark h-12 placeholder:text-text-muted px-4 text-base font-normal"
                        min="1"
                        placeholder="e.g., 5"
                        type="number"
                        value=""
                        required
                      />
                    </label>
                  </div>
                  <div>
                    <label class="flex flex-col">
                      <p class="text-base font-medium pb-2">Stipend Offered</p>
                      <input
                        id="Stipend"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark bg-white dark:bg-gray-700 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark h-12 placeholder:text-text-muted px-4 text-base font-normal"
                        placeholder="e.g., $1000/month or 'Unpaid'"
                        value=""
                        required
                      />
                    </label>
                  </div>
                  <div>
                    <label class="flex flex-col">
                      <p class="text-base font-medium pb-2">Status</p>
                      <div class="relative">
                        <select
                          id="status"
                          class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark bg-white dark:bg-gray-700 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark h-12 placeholder:text-text-muted px-4 text-base font-normal"
                          style="
                            background-image: url('data:image/svg+xml,%3csvg xmlns=\'http://www.w3.org/2000/svg\' fill=\'none\' viewBox=\'0 0 20 20\'%3e%3cpath stroke=\'%236c757d\' stroke-linecap=\'round\' stroke-linejoin=\'round\' stroke-width=\'1.5\' d=\'M6 8l4 4 4-4\'/%3e%3c/svg%3e');
                          "
                          required
                        >
                          <option value="open">Open</option>
                          <option value="closed">Closed</option>
                        </select>
                      </div>
                    </label>
                  </div>
                  <div class="md:col-span-2">
                    <label class="flex flex-col">
                      <p class="text-base font-medium pb-2">Contact Person</p>
                      <input
                        id="contactperson"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark bg-white dark:bg-gray-700 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark h-12 placeholder:text-text-muted px-4 text-base font-normal"
                        placeholder="e.g., John Doe - hr@company.com"
                        value=""
                        required
                      />
                    </label>
                  </div>

                  <!-- File Attachment Section -->
                  <div class="md:col-span-2">
                    <label class="flex flex-col">
                      <p class="text-base font-medium pb-2">Attach Files</p>
                      <div
                        id="file-upload-area"
                        class="file-upload-area rounded-lg p-6 text-center cursor-pointer"
                      >
                        <input
                          type="file"
                          id="file-input"
                          class="hidden"
                          multiple
                          accept=".pdf,.doc,.docx,.jpg,.jpeg,.png"
                        />
                        <div class="flex flex-col items-center justify-center">
                          <span
                            class="material-symbols-outlined text-4xl text-text-muted mb-2"
                          >
                            cloud_upload
                          </span>
                          <p class="text-text-muted mb-1">
                            <span class="text-primary font-medium"
                              >Click to upload</span
                            >
                            or drag and drop
                          </p>
                          <p class="text-sm text-text-muted">
                            PDF, DOC, DOCX, JPG, PNG (Max. 10MB each)
                          </p>
                        </div>
                      </div>
                      <div id="file-preview-container" class="mt-4"></div>
                    </label>
                  </div>

                  <div class="space-y-3" id="radiosection">
                    <div class="flex items-center" >
                      <input
                        type="radio"
                        id="use-as-universal"
                        name="form-usage"
                        value="universal"
                        checked
                        class="h-4 w-4 text-primary focus:ring-primary border-gray-300"
                      />
                      <label
                        for="use-as-universal"
                        class="ml-3 block text-sm font-medium text-text-light dark:text-text-dark"
                      >
                        <span class="font-semibold"
                          >Use as Universal Form Template</span
                        >
                        <p class="text-text-muted text-xs mt-1">
                          Save this form as a template for future postings. You
                          can reuse it across multiple departments.
                        </p>
                      </label>
                    </div>

                    <div class="flex items-center">
                      <input
                        type="radio"
                        id="use-for-single"
                        name="form-usage"
                        value="single"
                        class="h-4 w-4 text-primary focus:ring-primary border-gray-300"
                      />
                      <label
                        for="use-for-single"
                        class="ml-3 block text-sm font-medium text-text-light dark:text-text-dark"
                      >
                        <span class="font-semibold"
                          >Use for Single Posting Only</span
                        >
                        <p class="text-text-muted text-xs mt-1">
                          Post this opportunity only to the specified department
                          above.
                        </p>
                      </label>
                    </div>
                  </div>

                  <div class="mt-8 flex justify-end md:col-span-2">
                    <button
                      id="submit"
                      type="submit"
                      class="flex items-center justify-center gap-2 min-w-[120px] cursor-pointer rounded-lg h-12 px-6 bg-primary text-white text-base font-bold tracking-wide"
                    >
                      <span>Submit</span>
                      <span class="material-symbols-outlined">send</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script type="module" src="js/general/new_industrial_training.js"></script>
  </body>
</html>
