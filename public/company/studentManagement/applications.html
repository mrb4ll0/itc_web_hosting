<div id="applications">
  <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm mb-8">
    <div
      class="flex flex-col lg:flex-row justify-between items-start lg:items-center mb-6"
    >
      <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-4 lg:mb-0">
        All Applications
      </h2>
      <div class="flex gap-3">
        <button
          id="export-applications-btn"
          class="flex items-center gap-2 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
        >
          <span class="material-symbols-outlined text-base">download</span>
          Export
        </button>
        <button
          id="bulk-actions-btn"
          class="flex items-center gap-2 px-4 py-2 bg-primary text-white rounded-lg hover:bg-blue-700 transition-colors"
        >
          <span class="material-symbols-outlined text-base"
            >playlist_add_check</span
          >
          Bulk Actions
        </button>
      </div>
    </div>

    <div class="flex flex-col lg:flex-row gap-4 mb-6">
      <!-- Name Filter -->
      <div class="flex-1">
        <label
          for="name-filter"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
        >
          Filter by Name
        </label>
        <div class="relative">
          <input
            type="text"
            id="name-filter"
            placeholder="Search student names..."
            class="w-full px-4 py-2 pl-10 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-primary focus:border-transparent transition-colors"
          />
          <span
            class="absolute left-3 top-1/2 transform -translate-y-1/2 material-symbols-outlined text-gray-400 dark:text-gray-500 text-base"
          >
            search
          </span>
        </div>
      </div>

      <!-- Training Filter -->
      <div class="flex-1">
        <label
          for="training-filter"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
        >
          Filter by Training
        </label>
        <select
          id="training-filter"
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent transition-colors"
        >
          <option value="">All Trainings</option>
        </select>
      </div>

      <!-- Status Filter -->
      <div class="flex-1">
        <label
          for="status-filter"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
        >
          Filter by Status
        </label>
        <select
          id="status-filter"
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent transition-colors"
        >
          <option value="">All Statuses</option>
          <option value="pending">Pending</option>
          <option value="rejected">Rejected</option>
          <option value="accepted">Accepted</option>
        </select>
      </div>

      <!-- Clear Filters Button (optional) -->
      <div class="flex items-end">
        <button
          id="clear-filters"
          class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors whitespace-nowrap"
        >
          Clear Filters
        </button>
      </div>
    </div>

    <!-- Desktop Table (hidden on mobile) -->
    <div class="hidden lg:block overflow-x-auto">
      <table
        class="w-full min-w-full divide-y divide-gray-200 dark:divide-gray-700"
      >
        <thead class="bg-gray-50 dark:bg-gray-700">
          <tr>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
            >
              <input
                type="checkbox"
                id="select-all-applications"
                class="rounded border-gray-300 text-primary focus:ring-primary"
              />
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
            >
              Student
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
            >
              Industrial Training
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
            >
              Institution
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
            >
              Applied Date
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
            >
              Status
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
            >
              Actions
            </th>
          </tr>
        </thead>
        <tbody
          id="applications-table-body"
          class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700"
        >
          <!-- Applications will be loaded here -->
        </tbody>
      </table>
    </div>

    <!-- Mobile List (hidden on desktop) -->
    <div id="applications-mobile-list" class="lg:hidden space-y-4">
      <!-- Mobile application cards will be loaded here -->
    </div>

    <!-- Pagination -->
    <div
      class="flex flex-col lg:flex-row items-center justify-between mt-6 px-4 py-3 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 rounded-b-lg"
    >
      <div class="text-sm text-gray-700 dark:text-gray-300 mb-4 lg:mb-0">
        Showing <span id="pagination-start">1</span> to
        <span id="pagination-end">10</span> of
        <span id="pagination-total">0</span> results
      </div>
      <div class="flex gap-2">
        <button
          id="prev-page"
          class="px-3 py-1 rounded border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed"
          disabled
        >
          Previous
        </button>
        <div class="flex gap-1" id="pagination-numbers"></div>
        <button
          id="next-page"
          class="px-3 py-1 rounded border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700"
        >
          Next
        </button>
      </div>
    </div>
  </div>
</div>
