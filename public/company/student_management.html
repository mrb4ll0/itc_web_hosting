<!DOCTYPE html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Student Management Dashboard</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#062ff9",
              "background-light": "#f5f6f8",
              "background-dark": "#0f1323",
            },
            fontFamily: { display: ["Inter", "sans-serif"] },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      .tab-active {
        background: linear-gradient(135deg, #062ff9 0%, #3b82f6 100%);
        color: white;
        box-shadow: 0 4px 12px rgba(6, 47, 249, 0.3);
      }
      /* Drag and Drop Styles */
      .draggable-section {
        cursor: grab;
        transition: all 0.2s ease-in-out;
      }

      .draggable-section:active {
        cursor: grabbing;
      }

      .draggable-section.dragging {
        opacity: 0.5;
        transform: scale(0.98);
      }

      .draggable-section.drag-over {
        border: 2px dashed #3b82f6;
        background-color: rgba(59, 130, 246, 0.05);
      }

      .reorder-handle {
        cursor: grab;
        opacity: 0.6;
        transition: opacity 0.2s ease;
      }

      .reorder-handle:hover {
        opacity: 1;
      }

      .reorder-handle:active {
        cursor: grabbing;
      }

      .section-controls {
        position: absolute;
        top: 1rem;
        right: 1rem;
        display: flex;
        gap: 0.5rem;
        opacity: 0;
        transition: opacity 0.2s ease;
      }

      .draggable-section:hover .section-controls {
        opacity: 1;
      }
    </style>
  </head>

  <body

  >
    <div id="mainContainer" class="min-h-screen">

            >

            </button>
          </div>
        </div>

        <!-- Search and Filters -->
        <div
          id="search-filters-container"
          class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm mb-8"
        >
          <div
            id="search-filters-content"
            class="flex flex-col lg:flex-row gap-4 items-end"
          >
            <!-- Search Section with Mode Dropdown -->
            <div id="search-container" class="flex-1">
              <div class="grid grid-cols-1 lg:grid-cols-4 gap-4">
                <!-- Search Mode Dropdown -->
                <div id="search-mode-container">
                  <label
                    id="search-mode-label"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                    >Search Mode</label
                  >
                  <select
                    id="search-mode"
                    class="w-full px-3 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary/50"
                  >
                    <option value="all" selected>All Fields</option>
                    <option value="accepted">Accepted</option>
                    <option value="pending">Pending</option>
                    <option value="rejected">Rejected</option>
                    <option value="current">Current Trainee</option>
                  </select>
                </div>

                <!-- Search Input -->
                <div id="search-input-container" class="lg:col-span-3">
                  <label
                    id="search-label"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                    >Search Students</label
                  >
                  <div id="search-input-wrapper" class="relative">
                    <span
                      id="search-icon"
                      class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                    >
                      <span class="material-symbols-outlined">search</span>
                    </span>
                    <input
                      id="search-students-input"
                      type="text"
                      placeholder="Search across all fields..."
                      class="w-full pl-10 pr-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 focus:ring-2 focus:ring-primary/50 focus:border-transparent"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div
              id="filters-grid"
              class="grid grid-cols-2 lg:grid-cols-4 gap-4 flex-1"
            >
              <div id="institution-filter-container">
                <label
                  id="institution-filter-label"
                  class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                  >Institution</label
                >
                <select
                  id="institution-filter"
                  class="w-full px-3 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary/50"
                >
                  <option value="all">All Institutions</option>
                </select>
              </div>

              <div id="course-filter-container">
                <label
                  id="course-filter-label"
                  class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"

                  id="status-filter-label"

                  id="status-filter"

          <!-- Active Filters Display -->
          <div id="active-filters" class="mt-4 flex flex-wrap gap-2 hidden">

        <!-- Application Pipeline -->
        <div id="sections-container">
          <div
            id="pipeline-container"
            class="mb-8 draggable-section relative bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm"

            <div class="section-controls">

                class="move-up-btn text-gray-400 hover:text-gray-600 dark:hover:text-gray-300"

              <button
                class="move-down-btn text-gray-400 hover:text-gray-600 dark:hover:text-gray-300"

            </div>

            <h2
              id="pipeline-title"
              class="text-xl font-bold text-gray-900 dark:text-white mb-4"
            >
              Application Pipeline

            <div
              id="pipeline-grid"
              class="grid grid-cols-1 lg:grid-cols-3 gap-4"

              <!-- Pending Applications Column -->
              <div

                class="bg-white dark:bg-gray-800 rounded-xl p-4 shadow-sm"

                <div

                  <div

                    id="pending-applications-title"

                    Pending Review

                    id="pending-applications-count"
                    class="ml-auto bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-400 text-sm px-2 py-1 rounded-full"

                </div>
                <div
                  id="pending-applications-list"
                  class="space-y-3 max-h-96 overflow-y-auto"
                >

                    <svg width="80" height="40" viewBox="0 0 100 40">
                      <circle cx="20" cy="20" r="8" fill="#3b82f6">

                          values="0.3;1;0.3"

                class="bg-white dark:bg-gray-800 rounded-xl p-4 shadow-sm"

                <div id="accepted-header" class="flex items-center gap-2 mb-4">
                  <div

                    class="w-3 h-3 bg-green-400 rounded-full"

                  <h3
                    id="accepted-title"
                    class="font-semibold text-gray-900 dark:text-white"

                    Accepted

                    class="ml-auto bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-400 text-sm px-2 py-1 rounded-full"

                </div>
                <div

                  class="space-y-3 max-h-96 overflow-y-auto"
                >
                  <!-- Accepted cards will appear here -->
                  <div class="loading-animation">
                    <svg width="80" height="40" viewBox="0 0 100 40">
                      <circle cx="20" cy="20" r="8" fill="#3b82f6">
                        <animate
                          attributeName="opacity"
                          values="0.3;1;0.3"
                          dur="1.5s"
                          repeatCount="indefinite"
                          begin="0s"
                        />
                      </circle>

            <div

              class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
            >
              <!-- Trainee Card -->

            <!-- Draggable sections will be reordered here -->
          </div>

      </main>
    </div>

    <script>
      // Tab switching functionality
      document
        .querySelectorAll('button[class*="px-6 py-3 rounded-lg"]')
        .forEach((button) => {
          button.addEventListener("click", function () {
            // Remove active class from all tabs
            document
              .querySelectorAll('button[class*="px-6 py-3 rounded-lg"]')
              .forEach((btn) => {
                btn.classList.remove("tab-active");
                btn.classList.add(
                  "text-gray-600",
                  "dark:text-gray-400",
                  "hover:bg-gray-100",
                  "dark:hover:bg-gray-700"
                );
              });

            // Add active class to clicked tab
            this.classList.add("tab-active");
            this.classList.remove(
              "text-gray-600",
              "dark:text-gray-400",
              "hover:bg-gray-100",
              "dark:hover:bg-gray-700"
            );
          });
        });
    </script>

    ></script>
