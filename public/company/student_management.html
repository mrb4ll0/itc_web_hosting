<!DOCTYPE html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Student Management Dashboard</title>
    <meta name="color-scheme" content="light dark" />
    <script>
      // Immediate theme application to prevent flash
      (function () {
        const savedTheme = localStorage.getItem("app-theme");
        const systemDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;

        if (savedTheme === "dark" || (!savedTheme && systemDark)) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      })();
    </script>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#062ff9",
              "background-light": "#f5f6f8",
              "background-dark": "#0f1323",
            },
            fontFamily: { display: ["Inter", "sans-serif"] },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      .tab-active {
        background: linear-gradient(135deg, #062ff9 0%, #3b82f6 100%);
        color: white;
        box-shadow: 0 4px 12px rgba(6, 47, 249, 0.3);
      }
      /* Drag and Drop Styles */
      .draggable-section {
        cursor: grab;
        transition: all 0.2s ease-in-out;
      }

      .draggable-section:active {
        cursor: grabbing;
      }

      .draggable-section.dragging {
        opacity: 0.5;
        transform: scale(0.98);
      }

      .draggable-section.drag-over {
        border: 2px dashed #3b82f6;
        background-color: rgba(59, 130, 246, 0.05);
      }

      .reorder-handle {
        cursor: grab;
        opacity: 0.6;
        transition: opacity 0.2s ease;
      }

      .reorder-handle:hover {
        opacity: 1;
      }

      .reorder-handle:active {
        cursor: grabbing;
      }

      .section-controls {
        position: absolute;
        top: 1rem;
        right: 1rem;
        display: flex;
        gap: 0.5rem;
        opacity: 0;
        transition: opacity 0.2s ease;
      }

      .draggable-section:hover .section-controls {
        opacity: 1;
      }
      .dragging {
        opacity: 0.5;
        transform: scale(0.98);
      }

      .drag-over {
        border: 2px dashed #3b82f6;
        background-color: rgba(59, 130, 246, 0.05);
      }
      #status-filter-container {
        display: none;
      }
      /* Loading states */
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loading-spinner-sm {
        width: 20px;
        height: 20px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .button-loading {
        position: relative;
        color: transparent !important;
      }

      .button-loading::after {
        content: "";
        position: absolute;
        width: 16px;
        height: 16px;
        top: 50%;
        left: 50%;
        margin-left: -8px;
        margin-top: -8px;
        border: 2px solid #ffffff;
        border-top: 2px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Disabled state during loading */
      .disabled-during-loading {
        pointer-events: none;
        opacity: 0.6;
      }
      .loading-shimmer {
        background: linear-gradient(
          90deg,
          #e0e0e0 25%,
          #f0f0f0 37%,
          #e0e0e0 63%
        );
        background-size: 400% 100%;
        animation: shimmer 1.4s ease infinite;
      }

      @keyframes shimmer {
        0% {
          background-position: 100% 0;
        }
        100% {
          background-position: -100% 0;
        }
      }
    </style>
  </head>

  <body
    id="dashboard-body"
    class="font-display bg-background-light dark:bg-background-dark text-[#333333] dark:text-gray-200"
  >
    <div id="mainContainer" style="min-width: 320px" class="min-h-screen">
      <!-- Header -->
      <header
        id="dashboard-header"
        class="bg-white dark:bg-background-dark border-b border-gray-200 dark:border-gray-800"
      >
        <div
          id="header-container"
          class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"
        >
          <div
            id="header-content"
            class="flex justify-between items-center py-4"
          >
            <div id="header-left" class="flex items-center gap-4">
              <div
                id="company-logo"
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-12 loading-shimmer"
              ></div>
              <div id="company-info">
                <h1
                  id="dashboard-title"
                  class="text-2xl font-bold text-gray-900 dark:text-white"
                >
                  Student Management
                </h1>
                <p
                  id="company-subtitle"
                  class="text-gray-500 dark:text-gray-400 text-sm"
                >
                  Loading...
                </p>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main
        id="dashboard-main"
        class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8"
      >
        <!-- Quick Stats -->
        <div
          id="stats-container"
          class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8"
        >
          <!-- Total Applicants Card -->
          <div
            id="total-applicants-card"
            class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm"
          >
            <div id="total-applicants-content" class="flex items-center gap-4">
              <div
                id="total-applicants-icon-container"
                class="p-3 bg-blue-100 dark:bg-blue-900 rounded-lg"
              >
                <span
                  id="total-applicants-icon"
                  class="material-symbols-outlined text-blue-600 dark:text-blue-400"
                  >groups</span
                >
              </div>
              <div id="total-applicants-text">
                <p
                  id="total-applicants-label"
                  class="text-gray-500 dark:text-gray-400 text-sm"
                >
                  Total Applicants
                </p>
                <div
                  id="total-applicants-value"
                  class="text-2xl font-bold text-gray-900 dark:text-white"
                >
                  <div class="loading-animation">
                    <svg width="80" height="40" viewBox="0 0 100 40">
                      <circle cx="20" cy="20" r="8" fill="#3b82f6">
                        <animate
                          attributeName="opacity"
                          values="0.3;1;0.3"
                          dur="1.5s"
                          repeatCount="indefinite"
                          begin="0s"
                        />
                      </circle>
                      <circle cx="50" cy="20" r="8" fill="#3b82f6">
                        <animate
                          attributeName="opacity"
                          values="0.3;1;0.3"
                          dur="1.5s"
                          repeatCount="indefinite"
                          begin="0.2s"
                        />
                      </circle>
                      <circle cx="80" cy="20" r="8" fill="#3b82f6">
                        <animate
                          attributeName="opacity"
                          values="0.3;1;0.3"
                          dur="1.5s"
                          repeatCount="indefinite"
                          begin="0.4s"
                        />
                      </circle>
                    </svg>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Pending Review Card -->
          <div
            id="pending-review-card"
            class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm"
          >
            <div id="pending-review-content" class="flex items-center gap-4">
              <div
                id="pending-review-icon-container"
                class="p-3 bg-yellow-100 dark:bg-yellow-900 rounded-lg"
              >
                <span
                  id="pending-review-icon"
                  class="material-symbols-outlined text-yellow-600 dark:text-yellow-400"
                  >schedule</span
                >
              </div>
              <div id="pending-review-text">
                <p
                  id="pending-review-label"
                  class="text-gray-500 dark:text-gray-400 text-sm"
                >
                  Pending Review
                </p>
                <div
                  id="pending-review-value"
                  class="text-2xl font-bold text-gray-900 dark:text-white"
                >
                  <div class="loading-animation">
                    <svg width="80" height="40" viewBox="0 0 100 40">
                      <circle cx="20" cy="20" r="8" fill="#3b82f6">
                        <animate
                          attributeName="opacity"
                          values="0.3;1;0.3"
                          dur="1.5s"
                          repeatCount="indefinite"
                          begin="0s"
                        />
                      </circle>
                      <circle cx="50" cy="20" r="8" fill="#3b82f6">
                        <animate
                          attributeName="opacity"
                          values="0.3;1;0.3"
                          dur="1.5s"
                          repeatCount="indefinite"
                          begin="0.2s"
                        />
                      </circle>
                      <circle cx="80" cy="20" r="8" fill="#3b82f6">
                        <animate
                          attributeName="opacity"
                          values="0.3;1;0.3"
                          dur="1.5s"
                          repeatCount="indefinite"
                          begin="0.4s"
                        />
                      </circle>
                    </svg>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Accepted Card -->
          <div
            id="accepted-card"
            class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm"
          >
            <div id="accepted-content" class="flex items-center gap-4">
              <div
                id="accepted-icon-container"
                class="p-3 bg-green-100 dark:bg-green-900 rounded-lg"
              >
                <span
                  id="accepted-icon"
                  class="material-symbols-outlined text-green-600 dark:text-green-400"
                  >check_circle</span
                >
              </div>
              <div id="accepted-text">
                <p
                  id="accepted-label"
                  class="text-gray-500 dark:text-gray-400 text-sm"
                >
                  Accepted
                </p>
                <div
                  id="accepted-value"
                  class="text-2xl font-bold text-gray-900 dark:text-white"
                >
                  <div class="loading-animation">
                    <svg width="80" height="40" viewBox="0 0 100 40">
                      <circle cx="20" cy="20" r="8" fill="#3b82f6">
                        <animate
                          attributeName="opacity"
                          values="0.3;1;0.3"
                          dur="1.5s"
                          repeatCount="indefinite"
                          begin="0s"
                        />
                      </circle>
                      <circle cx="50" cy="20" r="8" fill="#3b82f6">
                        <animate
                          attributeName="opacity"
                          values="0.3;1;0.3"
                          dur="1.5s"
                          repeatCount="indefinite"
                          begin="0.2s"
                        />
                      </circle>
                      <circle cx="80" cy="20" r="8" fill="#3b82f6">
                        <animate
                          attributeName="opacity"
                          values="0.3;1;0.3"
                          dur="1.5s"
                          repeatCount="indefinite"
                          begin="0.4s"
                        />
                      </circle>
                    </svg>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Rejected Card -->
          <div
            id="rejected-card"
            class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm"
          >
            <div id="rejected-content" class="flex items-center gap-4">
              <div
                id="rejected-icon-container"
                class="p-3 bg-red-100 dark:bg-red-900 rounded-lg"
              >
                <span
                  id="rejected-icon"
                  class="material-symbols-outlined text-red-600 dark:text-red-400"
                  >cancel</span
                >
              </div>
              <div id="rejected-text">
                <p
                  id="rejected-label"
                  class="text-gray-500 dark:text-gray-400 text-sm"
                >
                  Rejected
                </p>
                <div
                  id="rejected-value"
                  class="text-2xl font-bold text-gray-900 dark:text-white"
                >
                  <div class="loading-animation">
                    <svg width="80" height="40" viewBox="0 0 100 40">
                      <circle cx="20" cy="20" r="8" fill="#3b82f6">
                        <animate
                          attributeName="opacity"
                          values="0.3;1;0.3"
                          dur="1.5s"
                          repeatCount="indefinite"
                          begin="0s"
                        />
                      </circle>
                      <circle cx="50" cy="20" r="8" fill="#3b82f6">
                        <animate
                          attributeName="opacity"
                          values="0.3;1;0.3"
                          dur="1.5s"
                          repeatCount="indefinite"
                          begin="0.2s"
                        />
                      </circle>
                      <circle cx="80" cy="20" r="8" fill="#3b82f6">
                        <animate
                          attributeName="opacity"
                          values="0.3;1;0.3"
                          dur="1.5s"
                          repeatCount="indefinite"
                          begin="0.4s"
                        />
                      </circle>
                    </svg>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Tabs Navigation -->
        <div id="tabs-container" class="mb-8">
          <div
            id="tabs-wrapper"
            class="flex flex-wrap gap-2 bg-white dark:bg-gray-800 rounded-xl p-2 shadow-sm"
          >
            <button
              id="overview"
              class="tab-active flex items-center gap-2 px-6 py-3 rounded-lg font-semibold transition-all"
            >
              <span
                id="overview-tab-icon"
                class="material-symbols-outlined text-base"
                >dashboard</span
              >
              <span id="overview-tab-text">Overview</span>
            </button>
            <button
              id="applications"
              class="flex items-center gap-2 px-6 py-3 rounded-lg font-semibold text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition-all"
            >
              <span
                id="applications-tab-icon"
                class="material-symbols-outlined text-base"
                >assignment</span
              >
              <span id="applications-tab-text">Applications</span>
            </button>
            <button
              id="current_trainee"
              class="flex items-center gap-2 px-6 py-3 rounded-lg font-semibold text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition-all"
            >
              <span
                id="current-trainees-tab-icon"
                class="material-symbols-outlined text-base"
                >school</span
              >
              <span id="current-trainees-tab-text">Current Trainees</span>
            </button>
            <button
              id="upcoming"
              class="flex items-center gap-2 px-6 py-3 rounded-lg font-semibold text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition-all"
            >
              <span
                id="upcoming-tab-icon"
                class="material-symbols-outlined text-base"
                >schedule</span
              >
              <span id="upcoming-tab-text">Upcoming</span>
            </button>
            <button
              id="analytics"
              class="flex items-center gap-2 px-6 py-3 rounded-lg font-semibold text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition-all"
            >
              <span
                id="analytics-tab-icon"
                class="material-symbols-outlined text-base"
                >analytics</span
              >
              <span id="analytics-tab-text">Analytics</span>
            </button>
          </div>
        </div>

        <!-- Tab Content Container -->
        <div id="tab-content-container">
          <!-- Tab content will be loaded here dynamically -->
          <div
            class="loading-animation flex justify-center items-center h-screen"
          >
            <svg width="80" height="40" viewBox="0 0 100 40">
              <circle cx="20" cy="20" r="8" fill="#3b82f6">
                <animate
                  attributeName="opacity"
                  values="0.3;1;0.3"
                  dur="1.5s"
                  repeatCount="indefinite"
                  begin="0s"
                />
              </circle>
              <circle cx="50" cy="20" r="8" fill="#3b82f6">
                <animate
                  attributeName="opacity"
                  values="0.3;1;0.3"
                  dur="1.5s"
                  repeatCount="indefinite"
                  begin="0.2s"
                />
              </circle>
              <circle cx="80" cy="20" r="8" fill="#3b82f6">
                <animate
                  attributeName="opacity"
                  values="0.3;1;0.3"
                  dur="1.5s"
                  repeatCount="indefinite"
                  begin="0.4s"
                />
              </circle>
            </svg>
          </div>
        </div>
      </main>
    </div>

    <!-- Only include the TabManager script - everything else is handled by it -->
    <script
      type="module"
      src="../company/js/studentManagement/TabManager.js"
    ></script>
  </body>
</html>
