<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Company Registration Portal</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#607AFB",
              "background-light": "#f5f6f8",
              "background-dark": "#0f1323",
            },
            fontFamily: { display: "Inter" },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
        -webkit-print-color-adjust: exact;
        color-adjust: exact;
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200"
  >
    <div class="flex flex-col min-h-screen">
      <header
        class="bg-background-light dark:bg-background-dark/50 border-b border-gray-200 dark:border-gray-700/50 backdrop-blur-sm sticky top-0 z-10"
      >
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <div class="flex items-center gap-4">
              <div class="w-15 h-8 text-primary animate-bounce">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.59 14.37a6 6 0 0 1-5.84 7.38v-4.8m5.84-2.58a14.98 14.98 0 0 0 6.16-12.12A14.98 14.98 0 0 0 9.631 8.41m5.96 5.96a14.926 14.926 0 0 1-5.841 2.58m-.119-8.54a6 6 0 0 0-7.381 5.84h4.8m2.581-5.84a14.927 14.927 0 0 0-2.58 5.84m2.699 2.7c-.103.021-.207.041-.311.06a15.09 15.09 0 0 1-2.448-2.448 14.9 14.9 0 0 1 .06-.312m-2.24 2.39a4.493 4.493 0 0 0-1.757 4.306 4.493 4.493 0 0 0 4.306-1.758M16.5 9a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"
                  />
                </svg>
              </div>
              <h2 class="text-xl font-bold text-gray-900 dark:text-white">
                IT Connect
              </h2>
            </div>
            <div class="flex items-center gap-4">
              <button
                class="bg-primary hover:bg-primary/90 text-white font-bold py-2 px-4 rounded-lg text-sm transition-colors"
                onclick="window.location.href='company_login.html'"
              >
                Company Login
              </button>

              <button
                class="bg-primary hover:bg-primary/90 text-white font-bold py-2 px-4 rounded-lg text-sm transition-colors"
                onclick="window.location.href='../index.html'"
              >
                Home
              </button>
            </div>
          </div>
        </div>
      </header>
      <main
        class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
      >
        <div class="w-full max-w-2xl space-y-8">
          <div>
            <h1
              class="text-3xl font-extrabold text-center text-gray-900 dark:text-white"
            >
              Register Your Company
            </h1>
            <p
              class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400"
            >
              Please fill in the details below to create your company profile.
            </p>
          </div>
          <form
            class="mt-8 space-y-6 bg-background-light dark:bg-background-dark/50 p-8 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700/50"
          >
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="space-y-2">
                <label
                  class="text-sm font-medium text-gray-700 dark:text-gray-300"
                  for="company-name"
                  >Company Name</label
                >
                <input
                  class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-background-light dark:bg-background-dark focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
                  id="company-name"
                  name="company-name"
                  placeholder="Enter company name"
                  required=""
                  type="text"
                />
              </div>
              <div class="space-y-2">
                <label
                  class="text-sm font-medium text-gray-700 dark:text-gray-300"
                  for="industry"
                  >Industry</label
                >
                <input
                  class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-background-light dark:bg-background-dark focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
                  id="industry"
                  name="industry"
                  placeholder="e.g., Technology, Finance"
                  required=""
                  type="text"
                />
              </div>
              <div class="space-y-2">
                <label
                  class="text-sm font-medium text-gray-700 dark:text-gray-300"
                  for="registration-number"
                  >Registration Number</label
                >
                <input
                  class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-background-light dark:bg-background-dark focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
                  id="registration-number"
                  name="registration-number"
                  placeholder="Enter registration number"
                  required=""
                  readonly=""
                  type="text"
                />
              </div>
              <div class="md:col-span-2 space-y-2">
                <label
                  class="text-sm font-medium text-gray-700 dark:text-gray-300"
                  for="address"
                  >Address</label
                >
                <input
                  class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-background-light dark:bg-background-dark focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
                  id="address"
                  name="address"
                  placeholder="Enter company address"
                  required=""
                  type="text"
                />
              </div>
              <div class="space-y-2">
                <label
                  class="text-sm font-medium text-gray-700 dark:text-gray-300"
                  for="state"
                  >State</label
                >
                <select
                  class="form-select appearance-none w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-background-light dark:bg-background-dark focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
                  id="state"
                  name="state"
                  required=""
                >
                  <option disabled="" selected="">Select State</option>
                </select>
              </div>
              <div class="space-y-2">
                <label
                  class="text-sm font-medium text-gray-700 dark:text-gray-300"
                  for="local-government"
                  >Local Government</label
                >
                <select
                  class="form-select appearance-none w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-background-light dark:bg-background-dark focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
                  id="local-government"
                  name="local-government"
                  required=""
                >
                  <option disabled="" selected="">
                    Select state before Local Government
                  </option>
                </select>
              </div>
              
              <div class="space-y-2">
                <label
                  class="text-sm font-medium text-gray-700 dark:text-gray-300"
                  for="contact-number"
                  >Contact Number</label
                >
                <input
                  class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-background-light dark:bg-background-dark focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
                  id="contact-number"
                  name="contact-number"
                  placeholder="Enter contact number"
                  required=""
                  type="tel"
                />
              </div>
              <div class="md:col-span-2 space-y-2">
                <label
                  class="text-sm font-medium text-gray-700 dark:text-gray-300"
                  for="email"
                  >Email Address</label
                >
                <input
                  autocomplete="email"
                  class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-background-light dark:bg-background-dark focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
                  id="email"
                  name="email"
                  placeholder="Enter email address"
                  required=""
                  type="email"
                />
              </div>
            </div>

            <div class="md:col-span-2 space-y-2">
              <label
                class="text-sm font-medium text-gray-700 dark:text-gray-300"
                for="password"
              >
                Password
              </label>
              <div class="relative">
                <input
                  class="w-full px-3 py-2 pr-10 border border-gray-300 dark:border-gray-600 rounded-lg bg-background-light dark:bg-background-dark focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
                  id="password"
                  name="password"
                  placeholder="Enter password"
                  required=""
                  type="password"
                />
                <button
                  type="button"
                  class="password-toggle absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors"
                  data-target="password"
                >
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                    />
                  </svg>
                </button>
              </div>
            </div>

            <div class="md:col-span-2 space-y-2">
              <label
                class="text-sm font-medium text-gray-700 dark:text-gray-300"
                for="company-logo"
                >Company Logo</label
              >
              <div
                class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 dark:border-gray-600 border-dashed rounded-lg"
              >
                <div class="space-y-1 text-center">
                  <svg
                    aria-hidden="true"
                    class="mx-auto h-12 w-12 text-gray-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 48 48"
                  >
                    <path
                      d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                    ></path>
                  </svg>
                  <div class="flex text-sm text-gray-600 dark:text-gray-400">
                    <label
                      class="relative cursor-pointer bg-background-light dark:bg-background-dark rounded-md font-medium text-primary hover:text-primary/90 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-primary"
                      for="file-upload"
                    >
                      <span>Upload a file</span>
                      <input
                        class="sr-only"
                        id="file-upload"
                        name="file-upload"
                        type="file"
                      />
                    </label>
                    <p class="pl-1">or drag and drop</p>
                  </div>
                  <p class="text-xs text-gray-500 dark:text-gray-400">
                    PNG, JPG, GIF up to 10MB
                  </p>
                </div>
              </div>
            </div>
            <div class="md:col-span-2">
              <button
                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-transform transform hover:scale-105"
                type="submit"
              >
                Register
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
    <script type="module" src="../js/auth/companyRegistration.js"></script>
  </body>
</html>
