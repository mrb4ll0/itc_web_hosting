<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Company Registration Portal</title>
    <script>
      // Immediate theme application to prevent flash
      (function () {
        const savedTheme = localStorage.getItem("app-theme");
        const systemDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;

        if (savedTheme === "dark" || (!savedTheme && systemDark)) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      })();
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#005A9C",
              secondary: "#6C757D",
              "background-light": "#f5f6f8",
              "background-dark": "#0f1323",
            },
            fontFamily: { display: "Inter" },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }

      .form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
        -webkit-print-color-adjust: exact;
        color-adjust: exact;
      }

      /* Custom styles for enhanced design */
      .gradient-bg {
        background: linear-gradient(135deg, #f0f9ff 0%, #e6f7ff 100%);
      }

      .dark .gradient-bg {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      }

      .card-shadow {
        box-shadow: 0 10px 25px -5px rgba(0, 90, 156, 0.1);
      }

      .dark .card-shadow {
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
      }

      .input-focus {
        transition: all 0.3s ease;
      }

      .input-focus:focus {
        box-shadow: 0 0 0 3px rgba(0, 90, 156, 0.2);
      }

      .btn-hover {
        transition: all 0.3s ease;
      }

      .btn-hover:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 90, 156, 0.3);
      }

      .logo-pulse {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .theme-toggle {
        transition: all 0.3s ease;
      }

      .file-upload-area {
        transition: all 0.3s ease;
      }

      .file-upload-area:hover {
        border-color: #005a9c;
        background-color: rgba(0, 90, 156, 0.02);
      }

      .step-indicator {
        display: flex;
        justify-content: center;
        margin-bottom: 2rem;
      }

      .step {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: #e5e7eb;
        margin: 0 6px;
        transition: all 0.3s ease;
      }

      .step.active {
        background-color: #005a9c;
        transform: scale(1.2);
      }
    </style>
  </head>
  <body class="gradient-bg font-display text-gray-800 dark:text-gray-200">
    <div class="flex flex-col min-h-screen">
      <!-- Header -->
      <header
        class="bg-white/80 dark:bg-background-dark/80 border-b border-gray-200 dark:border-gray-700/50 backdrop-blur-sm sticky top-0 z-10"
      >
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <div class="flex items-center gap-4">
              <div class="w-15 h-8 text-blue-500 text-primary animate-bounce">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.59 14.37a6 6 0 0 1-5.84 7.38v-4.8m5.84-2.58a14.98 14.98 0 0 0 6.16-12.12A14.98 14.98 0 0 0 9.631 8.41m5.96 5.96a14.926 14.926 0 0 1-5.841 2.58m-.119-8.54a6 6 0 0 0-7.381 5.84h4.8m2.581-5.84a14.927 14.927 0 0 0-2.58 5.84m2.699 2.7c-.103.021-.207.041-.311.06a15.09 15.09 0 0 1-2.448-2.448 14.9 14.9 0 0 1 .06-.312m-2.24 2.39a4.493 4.493 0 0 0-1.757 4.306 4.493 4.493 0 0 0 4.306-1.758M16.5 9a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"
                  />
                </svg>
              </div>
              <div>
                <h2 class="text-2xl font-bold text-primary">IT Connect</h2>
                <p class="text-xs text-secondary">Company Portal</p>
              </div>
            </div>

            <div class="flex items-center gap-1 md:gap-4">
              <!-- Company Login -->
              <button
                class="bg-primary hover:bg-primary/90 text-white font-bold py-2 px-3 rounded-xl text-sm transition-all btn-hover flex items-center justify-center md:justify-start gap-1 md:gap-2 min-w-10 md:min-w-auto"
                onclick="window.location.href='company_login.html'"
                title="Company Login"
              >
                <span class="material-symbols-outlined text-sm">login</span>
                <span class="hidden md:inline">Company Login</span>
              </button>

              <!-- Home -->
              <button
                class="bg-white dark:bg-gray-800 text-primary border border-primary hover:bg-primary/5 font-bold py-2 px-3 rounded-xl text-sm transition-all btn-hover flex items-center justify-center md:justify-start gap-1 md:gap-2 min-w-10 md:min-w-auto"
                onclick="window.location.href='../index.html'"
                title="Home"
              >
                <span class="material-symbols-outlined text-sm">home</span>
                <span class="hidden md:inline">Home</span>
              </button>

              <!-- Theme Toggle -->
              <button
                id="theme-toggle"
                class="hidden theme-toggle w-8 h-8 md:w-10 md:h-10 rounded-full bg-white dark:bg-gray-800 flex items-center justify-center shadow-sm hover:shadow-md border border-gray-200 dark:border-gray-700"
                title="Toggle theme"
              >
                <span
                  class="material-symbols-outlined text-base md:text-lg dark:hidden"
                >
                  dark_mode
                </span>
                <span
                  class="material-symbols-outlined text-base md:text-lg hidden dark:block"
                >
                  light_mode
                </span>
              </button>
            </div>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main
        class="flex-grow flex items-center justify-center py-8 px-4 sm:px-6 lg:px-8"
      >
        <div class="w-full max-w-4xl">
          <!-- Progress Indicator -->
          <div class="step-indicator">
            <div class="step active"></div>
            <div class="step"></div>
            <div class="step"></div>
          </div>

          <div
            class="bg-white dark:bg-gray-800/70 backdrop-blur-sm rounded-2xl card-shadow overflow-hidden"
          >
            <!-- Header Section -->
            <div
              class="bg-gradient-to-r from-primary/10 to-primary/5 p-6 border-b border-gray-100 dark:border-gray-700"
            >
              <div class="flex items-center gap-4">
                <div
                  class="w-14 h-14 bg-primary rounded-xl flex items-center justify-center shadow-md"
                >
                  <span class="material-symbols-outlined text-white text-2xl"
                    >business</span
                  >
                </div>
                <div>
                  <h1 class="text-3xl font-bold text-gray-900 dark:text-white">
                    Register Your Company
                  </h1>
                  <p class="mt-1 text-gray-600 dark:text-gray-400">
                    Join IT Connect to find talented IT students for your
                    organization
                  </p>
                </div>
              </div>
            </div>

            <!-- Form Section -->
            <form class="p-8 space-y-8">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Company Name -->
                <div class="space-y-3">
                  <label
                    class="text-sm font-medium text-gray-700 dark:text-gray-300 flex items-center gap-2"
                    for="company-name"
                  >
                    <span class="material-symbols-outlined text-primary text-sm"
                      >business_center</span
                    >
                    Company Name
                  </label>
                  <input
                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-800 input-focus focus:outline-none focus:ring-2 focus:ring-primary/30 transition"
                    id="company-name"
                    name="company-name"
                    placeholder="Enter company name"
                    required=""
                    type="text"
                  />
                </div>

                <!-- Industry -->
                <div class="space-y-3">
                  <label
                    class="text-sm font-medium text-gray-700 dark:text-gray-300 flex items-center gap-2"
                    for="industry"
                  >
                    <span class="material-symbols-outlined text-primary text-sm"
                      >category</span
                    >
                    Industry
                  </label>
                  <input
                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-800 input-focus focus:outline-none focus:ring-2 focus:ring-primary/30 transition"
                    id="industry"
                    name="industry"
                    placeholder="e.g., Technology, Finance"
                    required=""
                    type="text"
                  />
                </div>

                <!-- Registration Number -->
                <div class="space-y-3">
                  <label
                    class="text-sm font-medium text-gray-700 dark:text-gray-300 flex items-center gap-2"
                    for="registration-number"
                  >
                    <span class="material-symbols-outlined text-primary text-sm"
                      >badge</span
                    >
                    Registration Number
                  </label>
                  <input
                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-gray-100 dark:bg-gray-700/50 input-focus focus:outline-none focus:ring-2 focus:ring-primary/30 transition"
                    id="registration-number"
                    name="registration-number"
                    placeholder="Enter registration number"
                    required=""
                    readonly=""
                    type="text"
                  />
                </div>

                <!-- Address -->
                <div class="md:col-span-2 space-y-3">
                  <label
                    class="text-sm font-medium text-gray-700 dark:text-gray-300 flex items-center gap-2"
                    for="address"
                  >
                    <span class="material-symbols-outlined text-primary text-sm"
                      >location_on</span
                    >
                    Address
                  </label>
                  <input
                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-800 input-focus focus:outline-none focus:ring-2 focus:ring-primary/30 transition"
                    id="address"
                    name="address"
                    placeholder="Enter company address"
                    required=""
                    type="text"
                  />
                </div>

                <!-- State -->
                <div class="space-y-3">
                  <label
                    class="text-sm font-medium text-gray-700 dark:text-gray-300 flex items-center gap-2"
                    for="state"
                  >
                    <span class="material-symbols-outlined text-primary text-sm"
                      >map</span
                    >
                    State
                  </label>
                  <select
                    class="form-select w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-800 input-focus focus:outline-none focus:ring-2 focus:ring-primary/30 transition"
                    id="state"
                    name="state"
                    required=""
                  >
                    <option disabled="" selected="">Select State</option>
                  </select>
                </div>

                <!-- Local Government -->
                <div class="space-y-3">
                  <label
                    class="text-sm font-medium text-gray-700 dark:text-gray-300 flex items-center gap-2"
                    for="local-government"
                  >
                    <span class="material-symbols-outlined text-primary text-sm"
                      >location_city</span
                    >
                    Local Government
                  </label>
                  <select
                    class="form-select w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-800 input-focus focus:outline-none focus:ring-2 focus:ring-primary/30 transition"
                    id="local-government"
                    name="local-government"
                    required=""
                  >
                    <option disabled="" selected="">
                      Select state before Local Government
                    </option>
                  </select>
                </div>

                <!-- Contact Number -->
                <div class="space-y-3">
                  <label
                    class="text-sm font-medium text-gray-700 dark:text-gray-300 flex items-center gap-2"
                    for="contact-number"
                  >
                    <span class="material-symbols-outlined text-primary text-sm"
                      >call</span
                    >
                    Contact Number
                  </label>
                  <input
                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-800 input-focus focus:outline-none focus:ring-2 focus:ring-primary/30 transition"
                    id="contact-number"
                    name="contact-number"
                    placeholder="Enter contact number"
                    required=""
                    type="tel"
                  />
                </div>

                <!-- Email Address -->
                <div class="md:col-span-2 space-y-3">
                  <label
                    class="text-sm font-medium text-gray-700 dark:text-gray-300 flex items-center gap-2"
                    for="email"
                  >
                    <span class="material-symbols-outlined text-primary text-sm"
                      >mail</span
                    >
                    Email Address
                  </label>
                  <input
                    autocomplete="email"
                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-800 input-focus focus:outline-none focus:ring-2 focus:ring-primary/30 transition"
                    id="email"
                    name="email"
                    placeholder="Enter email address"
                    required=""
                    type="email"
                  />
                </div>
              </div>

              <!-- Password Field with Toggle -->
              <div class="space-y-3">
                <label
                  class="text-sm font-medium text-gray-700 dark:text-gray-300 flex items-center gap-2"
                  for="password"
                >
                  <span class="material-symbols-outlined text-primary text-sm"
                    >lock</span
                  >
                  Password
                </label>
                <div class="relative">
                  <input
                    class="w-full px-4 py-3 pr-12 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-800 input-focus focus:outline-none focus:ring-2 focus:ring-primary/30 transition"
                    id="password"
                    name="password"
                    placeholder="Enter password"
                    required=""
                    type="password"
                  />
                  <!-- Toggle Button -->
                  <button
                    type="button"
                    id="password-toggle"
                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-primary transition-colors"
                    aria-label="Toggle password visibility"
                  >
                    <span class="material-symbols-outlined text-lg"
                      >visibility_off</span
                    >
                  </button>
                </div>
              </div>
              <!-- Company Logo -->
              <div class="space-y-3">
                <label
                  class="text-sm font-medium text-gray-700 dark:text-gray-300 flex items-center gap-2"
                  for="company-logo"
                >
                  <span class="material-symbols-outlined text-primary text-sm"
                    >image</span
                  >
                  Company Logo
                </label>
                <div
                  class="file-upload-area mt-1 flex justify-center px-6 pt-8 pb-8 border-2 border-gray-300 dark:border-gray-600 border-dashed rounded-xl bg-gray-50 dark:bg-gray-700/30"
                >
                  <div class="space-y-4 text-center">
                    <div
                      class="mx-auto h-16 w-16 text-gray-400 flex items-center justify-center bg-white dark:bg-gray-800 rounded-full"
                    >
                      <span class="material-symbols-outlined text-3xl"
                        >cloud_upload</span
                      >
                    </div>
                    <div
                      class="flex flex-col text-sm text-gray-600 dark:text-gray-400"
                    >
                      <label
                        class="relative cursor-pointer bg-white dark:bg-gray-800 rounded-lg font-medium text-primary hover:text-primary/90 px-4 py-2 border border-primary/30 transition-colors"
                        for="file-upload"
                      >
                        <span>Choose a file</span>
                        <input
                          class="sr-only"
                          id="file-upload"
                          name="file-upload"
                          type="file"
                        />
                      </label>
                      <p class="mt-2">or drag and drop here</p>
                    </div>
                    <p class="text-xs text-gray-500 dark:text-gray-400">
                      PNG, JPG, GIF up to 10MB
                    </p>
                  </div>
                </div>
              </div>

              <!-- Submit Button -->
              <div>
                <button
                  class="btn-hover group relative w-full flex justify-center py-4 px-4 border border-transparent text-base font-bold rounded-xl text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all flex items-center gap-3"
                  type="submit"
                >
                  <span class="material-symbols-outlined"
                    >app_registration</span
                  >
                  Complete Registration
                </button>
              </div>

              <!-- Login Link -->
              <div class="text-center pt-4">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                  Already have an account?
                  <a
                    href="company_login.html"
                    class="font-medium text-primary hover:text-primary/90 ml-1 transition-colors"
                  >
                    Sign in here
                  </a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script>
      // Theme toggle functionality
      document
        .getElementById("theme-toggle")
        .addEventListener("click", function () {
          const html = document.documentElement;
          if (html.classList.contains("dark")) {
            html.classList.remove("dark");
            localStorage.setItem("app-theme", "light");
          } else {
            html.classList.add("dark");
            localStorage.setItem("app-theme", "dark");
          }
        });
    </script>
    <script>
      // Password toggle functionality
      const passwordToggle = document.getElementById("password-toggle");
      const passwordInput = document.getElementById("password");
      const passwordIcon = passwordToggle.querySelector(
        ".material-symbols-outlined"
      );

      passwordToggle.addEventListener("click", function () {
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);

        // Toggle icon
        if (type === "text") {
          passwordIcon.textContent = "visibility";
          passwordToggle.setAttribute("aria-label", "Hide password");
        } else {
          passwordIcon.textContent = "visibility_off";
          passwordToggle.setAttribute("aria-label", "Show password");
        }
      });

      // Theme toggle functionality
      document
        .getElementById("theme-toggle")
        .addEventListener("click", function () {
          const html = document.documentElement;
          if (html.classList.contains("dark")) {
            html.classList.remove("dark");
            localStorage.setItem("app-theme", "light");
          } else {
            html.classList.add("dark");
            localStorage.setItem("app-theme", "dark");
          }
        });
    </script>
    <script type="module" src="../js/auth/companyRegistration.js"></script>
  </body>
</html>
