<!DOCTYPE html>

<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Company Login - IT Connect</title>
    <script>
      // Immediate theme application to prevent flash
      (function () {
        const savedTheme = localStorage.getItem("app-theme");
        const systemDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;

        if (savedTheme === "dark" || (!savedTheme && systemDark)) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      })();
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&amp;display=swap"
      rel="stylesheet"
    />

      tailwind.config = {
        darkMode: "class",

          extend: {

              secondary: "#6C757D",
              "background-light": "#F8F9FA",

              <h1 class="text-xl font-bold text-primary">IT Connect</h1>

              <div class="flex flex-col gap-6">
                <div class="flex flex-col gap-2">
                  <p

                  >
                    Company Login

                  <p class="text-base font-normal text-secondary">
                    Welcome to IT Connect
                  </p>
                </div>
                <div class="flex flex-col gap-4">
                  <label class="flex flex-col gap-2">
                    <p
                      class="text-base font-medium text-[#111218] dark:text-white"
                    >
                      Company Email
                    </p>
                    <input
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111218] focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbdde6] dark:border-gray-700 bg-white dark:bg-gray-800 h-12 placeholder:text-secondary px-4 text-base font-normal"
                      placeholder="Enter your company email"
                      type="email"
                      id="company-email"
                    />
                  </label>
                  <label class="flex flex-col gap-2">
                    <p
                      class="text-base font-medium text-[#111218] dark:text-white"
                    >
                      Password
                    </p>
                    <div class="flex w-full items-stretch rounded-lg">
                      <input
                        id="company-password"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-[#111218] focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-r-0 border-[#dbdde6] dark:border-gray-700 bg-white dark:bg-gray-800 h-12 placeholder:text-secondary px-4 text-base font-normal"
                        placeholder="Enter your password"
                        type="password"
                      />
                      <div
                        class="text-secondary flex border border-l-0 border-[#dbdde6] dark:border-gray-700 bg-white dark:bg-gray-800 items-center justify-center pr-4 rounded-r-lg"
                      >
                        <span class="material-symbols-outlined cursor-pointer"
                          >visibility</span
                        >
                      </div>
                    </div>
                  </label>
                  <a
                    class="text-sm font-normal text-secondary underline self-start hover:text-primary"
                    href="#"
                    >Forgot Password?</a
                  >
                </div>
                <div class="flex flex-col gap-4">
                  <button
                    id="company-login-button"
                    class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-wide hover:bg-primary/90"
                  >
                    <span class="truncate">Login</span>
                  </button>

                  <p class="text-center text-sm text-secondary">
                    Don't have an account?
                    <a
                      class="font-medium text-primary hover:underline"
                      href="../auth/companyRegistration.html"
                      >Register Here</a
                    >
                  </p>
                </div>
              </div>
            </div>
            <div

              "

                      fill="none"

                      stroke="currentColor"
