<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Company Notifications - IT Connect</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#005A9C",
              secondary: "#F0F2F5",
              accent: "#00A79D",
              "text-primary": "#333333",
              "text-secondary": "#666666",
              "background-light": "#f5f6f8",
              "background-dark": "#0f1323",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body class="font-display bg-background-light dark:bg-background-dark">
    <div
      id="app-root"
      class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden"
    >
      <div id="layout-container" class="layout-container flex h-full grow flex-col">
        <header
          id="main-header"
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f1f5] dark:border-b-gray-700 px-10 py-3 bg-white dark:bg-background-dark sticky top-0 z-10"
        >
          <div
            id="logo-container"
            class="flex items-center gap-4 text-text-primary dark:text-white"
          >
            <div id="logo-icon"  class="w-15 h-8 text-primary animate-bounce">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.59 14.37a6 6 0 0 1-5.84 7.38v-4.8m5.84-2.58a14.98 14.98 0 0 0 6.16-12.12A14.98 14.98 0 0 0 9.631 8.41m5.96 5.96a14.926 14.926 0 0 1-5.841 2.58m-.119-8.54a6 6 0 0 0-7.381 5.84h4.8m2.581-5.84a14.927 14.927 0 0 0-2.58 5.84m2.699 2.7c-.103.021-.207.041-.311.06a15.09 15.09 0 0 1-2.448-2.448 14.9 14.9 0 0 1 .06-.312m-2.24 2.39a4.493 4.493 0 0 0-1.757 4.306 4.493 4.493 0 0 0 4.306-1.758M16.5 9a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"
                />
              </svg>
            </div>
            <h2
              id="app-title"
              class="text-text-primary dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]"
            >
              IT Connect
            </h2>
          </div>
          <div id="header-controls" class="flex items-center gap-9">
            <div
              id="company-logo"
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              data-alt="Company logo"
              style="background-color: #005A9C;"
            ></div>
          </div>
        </header>
        <main
          id="main-content"
          class="flex-1 px-4 sm:px-6 lg:px-8 py-8 bg-secondary dark:bg-gray-900"
        >
          <div id="content-container" class="max-w-4xl mx-auto">
            <div id="page-header" class="flex flex-wrap justify-between items-center gap-4 mb-6">
              <h1
                id="page-title"
                class="text-text-primary dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]"
              >
                Notifications
              </h1>
              <button
                id="mark-all-read-btn"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-transparent text-primary text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/10"
              >
                <span class="truncate">Mark all as read</span>
              </button>
            </div>
            <div
              id="filter-section"
              class="bg-white dark:bg-background-dark p-4 rounded-lg shadow-sm mb-6"
            >
              <div id="filter-grid" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div id="filter-type-container" class="flex items-center gap-2">
                  <button
                    id="filter-type-btn"
                    class="flex h-10 w-full shrink-0 items-center justify-between gap-x-2 rounded-lg bg-secondary dark:bg-gray-800 px-4"
                  >
                    <p
                      id="filter-type-text"
                      class="text-text-secondary dark:text-gray-300 text-sm font-medium leading-normal"
                    >
                      Filter by Type
                    </p>
                    <span
                      id="filter-type-icon"
                      class="material-symbols-outlined text-text-secondary dark:text-gray-300"
                      >expand_more</span
                    >
                  </button>
                </div>
                <div
                  id="filter-tabs-container"
                  class="flex gap-2 p-1 bg-secondary dark:bg-gray-800 rounded-lg"
                >
                  <button
                    id="filter-all-tab"
                    class="flex-1 h-8 shrink-0 items-center justify-center gap-x-2 rounded-md bg-primary text-white text-sm font-medium leading-normal"
                  >
                    All
                  </button>
                  <button
                    id="filter-unread-tab"
                    class="flex-1 h-8 shrink-0 items-center justify-center gap-x-2 rounded-md text-text-secondary dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 text-sm font-medium leading-normal"
                  >
                    Unread
                  </button>
                  <button
                    id="filter-archived-tab"
                    class="flex-1 h-8 shrink-0 items-center justify-center gap-x-2 rounded-md text-text-secondary dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 text-sm font-medium leading-normal"
                  >
                    Archived
                  </button>
                </div>
                <div id="search-container" class="md:col-span-1">
                  <label id="search-label" class="flex flex-col min-w-40 h-10 w-full">
                    <div
                      id="search-input-wrapper"
                      class="flex w-full flex-1 items-stretch rounded-lg h-full"
                    >
                      <div
                        id="search-icon-container"
                        class="text-text-secondary dark:text-gray-400 flex border-none bg-secondary dark:bg-gray-800 items-center justify-center pl-3 rounded-l-lg border-r-0"
                      >
                        <span id="search-icon" class="material-symbols-outlined">search</span>
                      </div>
                      <input
                        id="search-input"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg text-text-primary dark:text-white focus:outline-0 focus:ring-0 border-none bg-secondary dark:bg-gray-800 focus:border-none h-full placeholder:text-text-secondary dark:placeholder:text-gray-400 px-2 text-sm font-normal leading-normal"
                        placeholder="Search notifications"
                        value=""
                      />
                    </div>
                  </label>
                </div>
              </div>
            </div>
            <div id="notifications-container" class="space-y-4">
              <!-- Empty State -->
              <div id="empty-state" class="text-center py-20">
                <div id="empty-state-icon-container" class="inline-block bg-secondary dark:bg-gray-800 p-6 rounded-full">
                  <span id="empty-state-icon" class="material-symbols-outlined text-5xl text-text-secondary dark:text-gray-400">notifications_off</span>
                </div>
                <h3 id="empty-state-title" class="mt-6 text-xl font-semibold text-text-primary dark:text-white">No new notifications</h3>
                <p id="empty-state-description" class="mt-2 text-text-secondary dark:text-gray-400">When you receive updates, they will appear here.</p>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script type="module" src="js/general/notification.js"></script>
  </body>
</html>
