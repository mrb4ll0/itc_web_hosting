<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Company Registration</h2>

    <form id="companyForm">
      <div class="logo-upload">
        <label for="companyLogo">
          <img id="logoPreview" src="../images/camera-icon.jpg" alt="Upload Logo" />
        </label>
        <input type="file" id="companyLogo" accept="image/*" hidden />
        <p>Upload Company Logo</p>
      </div>

      <div class="form-group">
        <label>Company Name</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label>Industry</label>
        <select id="industry">
          <option value="">Select Industry</option>
          <option>Technology</option>
          <option>Finance</option>
          <option>Education</option>
          <option>Health</option>
          <option>Engineering</option>
          <option>Marketing</option>
          <option>Others</option>
        </select>
      </div>

      <div class="form-group">
        <label>Address</label>
        <input type="text" id="address" required />
      </div>

          <div class="form-group">
        <label>State</label>
        <select id="state">
          <option value="">Select State</option>
          <option>Abia</option>
    <option>Adamawa</option>
    <option>Akwa Ibom</option>
    <option>Anambra</option>
    <option>Bauchi</option>
    <option>Bayelsa</option>
    <option>Benue</option>
    <option>Borno</option>
    <option>Cross River</option>
    <option>Delta</option>
    <option>Ebonyi</option>
    <option>Edo</option>
    <option>Ekiti</option>
    <option>Enugu</option>
    <option>Gombe</option>
    <option>Imo</option>
    <option>Jigawa</option>
    <option>Kaduna</option>
    <option>Kano</option>
    <option>Katsina</option>
    <option>Kebbi</option>
    <option>Kogi</option>
    <option>Kwara</option>
    <option>Lagos</option>
    <option>Nasarawa</option>
    <option>Niger</option>
    <option>Ogun</option>
    <option>Ondo</option>
    <option>Osun</option>
    <option>Oyo</option>
    <option>Plateau</option>
    <option>Rivers</option>
    <option>Sokoto</option>
    <option>Taraba</option>
    <option>Yobe</option>
    <option>Zamfara</option>
    <option>FCT - Abuja</option>
        </select>
      </div>


      <div class="form-group">
        <label>Local Government</label>
        <input type="text" id="localGovt" required />
      </div>

      
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" id="phone" required />
      </div>

      <button type="submit" id="submitBtn">Register Company</button>
    </form>

    <div id="message"></div>
  </div>

  <script type="module" src="companyRegistration.js"></script>
</body>
</html>
