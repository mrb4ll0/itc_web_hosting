<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>IT Connect - Notifications</title>
    <script>
      // Immediate theme application to prevent flash
      (function () {
        const savedTheme = localStorage.getItem("app-theme");
        const systemDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;

        if (savedTheme === "dark" || (!savedTheme && systemDark)) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      })();
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#607afb",
              "background-light": "#f5f6f8",
              "background-dark": "#0f1323",
            },
            fontFamily: {
              display: ["Inter"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }

      /* Loading animation */
      .loading-dots {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
      }
      .loading-dots div {
        position: absolute;
        top: 33px;
        width: 13px;
        height: 13px;
        border-radius: 50%;
        background: #607afb;
        animation-timing-function: cubic-bezier(0, 1, 1, 0);
      }
      .loading-dots div:nth-child(1) {
        left: 8px;
        animation: loading-dots1 0.6s infinite;
      }
      .loading-dots div:nth-child(2) {
        left: 8px;
        animation: loading-dots2 0.6s infinite;
      }
      .loading-dots div:nth-child(3) {
        left: 32px;
        animation: loading-dots2 0.6s infinite;
      }
      .loading-dots div:nth-child(4) {
        left: 56px;
        animation: loading-dots3 0.6s infinite;
      }
      @keyframes loading-dots1 {
        0% {
          transform: scale(0);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes loading-dots3 {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(0);
        }
      }
      @keyframes loading-dots2 {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(24px, 0);
        }
      }

      /* Loading skeleton for profile image */
      .loading-skeleton {
        background: linear-gradient(
          90deg,
          #f0f0f0 25%,
          #e0e0e0 50%,
          #f0f0f0 75%
        );
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }

      @keyframes loading {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }

      /* Dark mode loading skeleton */
      .dark .loading-skeleton {
        background: linear-gradient(
          90deg,
          #374151 25%,
          #4b5563 50%,
          #374151 75%
        );
        background-size: 200% 100%;
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200"
  >
    <div class="flex min-h-screen w-full flex-col">
      <header
        class="flex items-center px-10 py-3 border-b border-gray-200/80 dark:border-gray-700/80"
      >
        <div class="flex items-center gap-4 text-gray-900 dark:text-white">
          <div class="w-15 h-8 text-primary animate-bounce">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.59 14.37a6 6 0 0 1-5.84 7.38v-4.8m5.84-2.58a14.98 14.98 0 0 0 6.16-12.12A14.98 14.98 0 0 0 9.631 8.41m5.96 5.96a14.926 14.926 0 0 1-5.841 2.58m-.119-8.54a6 6 0 0 0-7.381 5.84h4.8m2.581-5.84a14.927 14.927 0 0 0-2.58 5.84m2.699 2.7c-.103.021-.207.041-.311.06a15.09 15.09 0 0 1-2.448-2.448 14.9 14.9 0 0 1 .06-.312m-2.24 2.39a4.493 4.493 0 0 0-1.757 4.306 4.493 4.493 0 0 0 4.306-1.758M16.5 9a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"
              />
            </svg>
          </div>
          <h2 class="text-lg font-bold">IT Connect</h2>
        </div>
        <div class="flex-grow"></div>
        <div
          id="header-profile"
          class="h-10 w-10 rounded-full bg-cover bg-center loading-skeleton"
        ></div>
      </header>
      <main class="flex-1 px-4 py-8 sm:px-6 lg:px-8">
        <div class="mx-auto max-w-4xl">
          <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">
              Notifications
            </h1>
            <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
              Stay updated with the latest from IT Connect and our partner
              companies.
            </p>
          </div>
          <div class="mb-6 border-b border-gray-200 dark:border-gray-700">
            <nav aria-label="Tabs" class="-mb-px flex space-x-6">
              <a
                class="border-primary text-primary whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm"
                href="#"
                data-tab="all"
              >
                All
              </a>
              <a
                class="border-transparent text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 hover:border-gray-300 dark:hover:border-gray-600 whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm"
                href="#"
                data-tab="unread"
              >
                Unread
              </a>
              <a
                class="border-transparent text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 hover:border-gray-300 dark:hover:border-gray-600 whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm"
                href="#"
                data-tab="archived"
              >
                Archived
              </a>
            </nav>
          </div>

          <!-- Loading State -->
          <div id="loading-state" class="text-center py-12">
            <div class="loading-dots mx-auto mb-4">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
            <p class="text-gray-500 dark:text-gray-400">
              Loading notifications...
            </p>
          </div>

          <!-- Empty State -->
          <div id="empty-state" class="hidden text-center py-12">
            <div class="max-w-md mx-auto">
              <span
                class="material-symbols-outlined text-6xl text-gray-300 dark:text-gray-600 mb-4"
              >
                notifications_off
              </span>
              <h3
                class="text-lg font-medium text-gray-900 dark:text-white mb-2"
              >
                No notifications
              </h3>
              <p class="text-gray-500 dark:text-gray-400">
                You're all caught up! Check back later for new updates.
              </p>
            </div>
          </div>

          <!-- Notifications Container -->
          <div id="notifications-container" class="space-y-4 hidden">
            <!-- Notifications will be dynamically inserted here -->
          </div>
        </div>
      </main>
    </div>

    <!-- Notification Detail Dialog -->
    <div
      id="notification-dialog"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden"
    >
      <div
        class="bg-white dark:bg-gray-800 rounded-lg max-w-md w-full max-h-[90vh] overflow-hidden"
      >
        <div
          class="flex items-center justify-between p-6 border-b border-gray-200 dark:border-gray-700"
        >
          <h3
            id="dialog-title"
            class="text-lg font-semibold text-gray-900 dark:text-white"
          >
            Notification Details
          </h3>
          <button
            id="close-dialog"
            class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300"
          >
            <span class="material-symbols-outlined">close</span>
          </button>
        </div>
        <div class="p-6 overflow-y-auto">
          <div class="flex items-center gap-3 mb-4">
            <div
              id="dialog-icon"
              class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-full bg-primary/10 text-primary"
            >
              <span class="material-symbols-outlined text-lg"
                >notifications</span
              >
            </div>
            <div>
              <h4
                id="dialog-notification-title"
                class="font-medium text-gray-900 dark:text-white"
              ></h4>
              <p
                id="dialog-timestamp"
                class="text-sm text-gray-500 dark:text-gray-400"
              ></p>
            </div>
          </div>
          <div
            id="dialog-body"
            class="text-gray-700 dark:text-gray-300 whitespace-pre-wrap"
          ></div>
        </div>
        <div
          class="flex justify-end gap-3 p-6 border-t border-gray-200 dark:border-gray-700"
        >
          <button
            id="mark-read-btn"
            class="px-4 py-2 text-sm font-medium text-primary hover:text-primary/80"
          >
            Mark as Read
          </button>
          <button
            id="close-dialog-btn"
            class="px-4 py-2 text-sm font-medium bg-primary text-white rounded hover:bg-primary/90"
          >
            Close
          </button>
        </div>
      </div>
    </div>
    <!-- Firebase and Notification Script -->
    <script type="module" src="../js/notifications.js"></script>
  </body>
</html>
