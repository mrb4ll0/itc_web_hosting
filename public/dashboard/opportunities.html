<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>IT Connect - Opportunities</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#607afb",
              "background-light": "#f5f6f8",
              "background-dark": "#0f1323",
              "content-light": "#ffffff",
              "content-dark": "#181e33",
              "text-primary-light": "#111827",
              "text-primary-dark": "#f9fafb",
              "text-secondary-light": "#6b7280",
              "text-secondary-dark": "#9ca3af",
              "border-light": "#e5e7eb",
              "border-dark": "#374151",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "1rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <script type="module" src="../js/general/opportunities.js"></script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body
    class="font-display bg-background-light dark:bg-background-dark text-text-primary-light dark:text-text-primary-dark"
  >
    <div class="flex flex-col min-h-screen">
      <header
        class="bg-content-light dark:bg-content-dark border-b border-border-light dark:border-border-dark sticky top-0 z-10"
      >
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <div class="flex items-center gap-4">
              <div class="w-15 h-8 text-primary animate-bounce">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.59 14.37a6 6 0 0 1-5.84 7.38v-4.8m5.84-2.58a14.98 14.98 0 0 0 6.16-12.12A14.98 14.98 0 0 0 9.631 8.41m5.96 5.96a14.926 14.926 0 0 1-5.841 2.58m-.119-8.54a6 6 0 0 0-7.381 5.84h4.8m2.581-5.84a14.927 14.927 0 0 0-2.58 5.84m2.699 2.7c-.103.021-.207.041-.311.06a15.09 15.09 0 0 1-2.448-2.448 14.9 14.9 0 0 1 .06-.312m-2.24 2.39a4.493 4.493 0 0 0-1.757 4.306 4.493 4.493 0 0 0 4.306-1.758M16.5 9a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"
                  />
                </svg>
              </div>
              <h1 class="text-xl font-bold">IT Connect</h1>
            </div>
            <div class="flex items-center gap-4">
              <button
                class="p-2 rounded-full hover:bg-primary/10 dark:hover:bg-primary/20 text-text-secondary-light dark:text-text-secondary-dark hover:text-primary dark:hover:text-primary transition-colors"
                onclick="window.location.href='notifications.html'"
              >
                <span class="material-symbols-outlined">notifications</span>
              </button>
              <div
                id="top-right-image"
                class="w-10 h-10 rounded-full bg-cover bg-center"
                style="
                  background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDzZWMykXguiRoDOf0HPD95bsOEquIzdL8gBUrH3HfcvqA5PnnhD4M4dkBtyHH_GPHlsY8ZOnI20iWzjYpdanFrn31faUMXUxgk4d0FsKsoKh4wFFB-0Dz6p3D-Kfhom8HWwob5xBNS_ygsj5JZkpwKx2Wb1ZKbCuMABBSn-PzblkKVbehWscAVhtQmVAgWe9Dn5MDRMxRIB3xPId-o1bmkNZLxcJLRK07ApNgjOCPPf8IvbSwd8GXgZ2X2u0utDUG0PjOsxdnd_Q');
                "
              ></div>
            </div>
          </div>
        </div>
      </header>
      <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="max-w-5xl mx-auto">
          <div class="mb-8">
            <h2 class="text-4xl font-extrabold tracking-tight">
              Opportunities
            </h2>
            <p
              class="mt-2 text-lg text-text-secondary-light dark:text-text-secondary-dark"
            >
              Explore available industrial training opportunities tailored for
              you.
            </p>
          </div>
          <div
            id="search-opportunities"
            class="bg-content-light dark:bg-content-dark p-6 rounded-lg shadow-sm mb-8"
          >
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
              <div class="relative md:col-span-1">
                <!-- Search takes 2/3 -->
                <span
                  class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-text-secondary-light dark:text-text-secondary-dark"
                  >search</span
                >
                <input
                  class="w-full pl-12 pr-4 py-3 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-md focus:ring-primary focus:border-primary transition"
                  placeholder="Search by company, IT opportunities"
                  id="search-input"
                  type="text"
                />
              </div>
              <div class="grid grid-cols-3 md:grid-cols-4 gap-4 md:col-span-2">
                <select
                  id="industry-filter"
                  class="w-full py-3 px-4 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-md focus:ring-primary focus:border-primary transition"
                >
                  <option value="">All Industries</option>
                  <option value="Technology">Technology</option>
                  <option value="Finance">Finance</option>
                  <option value="Healthcare">Healthcare</option>
                  <option value="Education">Education</option>
                  <option value="Manufacturing">Manufacturing</option>
                  <option value="Retail">Retail</option>
                  <option value="Other">Other</option>
                </select>
                <select
                  id="location-filter"
                  class="w-full py-3 px-4 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-md focus:ring-primary focus:border-primary transition"
                >
                  <option value="">All Locations</option>
                  <option value="Lagos">Lagos</option>
                  <option value="Abuja">Abuja</option>
                  <option value="Port Harcourt">Port Harcourt</option>
                  <option value="Kano">Kano</option>
                  <option value="Ibadan">Ibadan</option>
                </select>
                <select
                  id="duration-filter"
                  class="w-full py-3 px-4 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-md focus:ring-primary focus:border-primary transition"
                >
                  <option value="">All Durations</option>
                  <option value="3 months">3 months</option>
                  <option value="4 months">4 months</option>
                  <option value="5 months">5 months</option>
                  <option value="6 months">6 months</option>
                  <option value="7 months">7 months</option>
                  <option value="8 months">8 months</option>
                  <option value="9 months">9 months</option>
                  <option value="10 months">10 months</option>
                  <option value="11 months">11 months</option>
                  <option value="1 year">1 year</option>
                </select>
              </div>
            </div>
          </div>
          <div class="space-y-6">
            <h3 id="it-count" class="text-2xl font-bold">
              Available Opportunities (0)
            </h3>
            <a
              class="block bg-content-light dark:bg-content-dark p-6 rounded-lg shadow-sm hover:shadow-lg hover:border-primary/50 border border-transparent dark:border-transparent dark:hover:border-primary/50 transition-all duration-300 group"
              href="#"
            >
              <div id="opportunities-container">
                <div class="flex justify-center items-center space-x-3">
                  <div
                    class="animate-spin rounded-full h-8 w-8 border-t-4 border-blue-500 border-solid"
                  ></div>
                  <span class="text-gray-500 dark:text-gray-300 text-sm">
                    Loading Industrial Training Opportunities...
                  </span>
                </div>
              </div>
            </a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
