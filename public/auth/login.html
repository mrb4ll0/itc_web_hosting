<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>IT Connect - Student Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#607afb",
              "background-light": "#f5f6f8",
              "background-dark": "#0f1323",
              "foreground-light": "#111827",
              "foreground-dark": "#f5f6f8",
              "card-light": "#ffffff",
              "card-dark": "#1f2437",
              "muted-light": "#6b7280",
              "muted-dark": "#9ca3af",
              "border-light": "#e5e7eb",
              "border-dark": "#374151",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "1rem",
              full: "9999px",
            },
          },
        },
      };
    </script>

   <!-- Firebase SDKs -->
<script type="module" src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js"></script>
<script type="module" src="../js/auth/login.js"></script>


    <style>
      .form-input {
        appearance: none;
        background-color: transparent;
        border-width: 1px;
        border-style: solid;
        padding: 0.75rem 1rem;
        width: 100%;
        border-radius: 0.5rem;
      }
      .form-input:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
        --tw-ring-color: #607afb;
        border-color: #607afb;
      }
    </style>
  </head>
  <body
    class="font-display bg-background-light dark:bg-background-dark text-foreground-light dark:text-foreground-dark"
  >
    <div class="flex flex-col min-h-screen">
      <header
        class="bg-card-light dark:bg-card-dark border-b border-border-light dark:border-border-dark"
      >
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
              <div class="flex-shrink-0 flex items-center gap-2">
                <div class="w-15 h-8 text-primary animate-bounce">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    class="size-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15.59 14.37a6 6 0 0 1-5.84 7.38v-4.8m5.84-2.58a14.98 14.98 0 0 0 6.16-12.12A14.98 14.98 0 0 0 9.631 8.41m5.96 5.96a14.926 14.926 0 0 1-5.841 2.58m-.119-8.54a6 6 0 0 0-7.381 5.84h4.8m2.581-5.84a14.927 14.927 0 0 0-2.58 5.84m2.699 2.7c-.103.021-.207.041-.311.06a15.09 15.09 0 0 1-2.448-2.448 14.9 14.9 0 0 1 .06-.312m-2.24 2.39a4.493 4.493 0 0 0-1.757 4.306 4.493 4.493 0 0 0 4.306-1.758M16.5 9a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"
                    />
                  </svg>
                </div>
                <span class="text-xl font-bold">IT Connect</span>
              </div>
            </div>
            <div class="flex items-center space-x-4">
              <a
                class="text-sm font-medium text-muted-light dark:text-muted-dark hover:text-primary dark:hover:text-primary transition-colors"
                href="../index.html"
                >Home</a
              >
             
              <button
                onclick="window.location.href='signup.html'"
                class="px-4 py-2 text-sm font-medium rounded-DEFAULT bg-primary/10 text-primary hover:bg-primary/20 transition-colors"
              >
                Sign Up
              </button>
            </div>
          </div>
        </nav>
      </header>
      <main
        class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
      >
        <div class="w-full max-w-md space-y-8">
          <div class="bg-card-light dark:bg-card-dark p-8 rounded-lg shadow-md">
            <div class="text-center">
              <h1 class="text-3xl font-bold tracking-tight mb-2">
                Student Login
              </h1>
              <p class="text-muted-light dark:text-muted-dark">
                Welcome back to the IT Connect Portal.
              </p>
            </div>
            <div>
              <button
                class="w-full inline-flex items-center justify-center py-3 px-4 border border-border-light dark:border-border-dark rounded-lg shadow-sm bg-background-light dark:bg-background-dark text-sm font-medium text-foreground-light dark:text-foreground-dark hover:bg-gray-50 dark:hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark transition-colors"
                id="googleSignInBtn"
              >
                <svg
                  class="h-5 w-5 mr-2"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                    fill="#4285F4"
                  ></path>
                  <path
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                    fill="#34A853"
                  ></path>
                  <path
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"
                    fill="#FBBC05"
                  ></path>
                  <path
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                    fill="#EA4335"
                  ></path>
                  <path d="M1 1h22v22H1z" fill="none"></path>
                </svg>
                Sign in with Google
              </button>
            </div>
            <div class="mt-6 flex items-center justify-center">
              <div
                class="w-full border-t border-border-light dark:border-border-dark"
              ></div>
              <div
                class="flex-shrink-0 px-4 text-sm text-muted-light dark:text-muted-dark"
              >
                Or continue with
              </div>
              <div
                class="w-full border-t border-border-light dark:border-border-dark"
              ></div>
            </div>
            <form action="#" class="mt-6 space-y-6" method="POST">
              <div class="rounded-DEFAULT shadow-sm -space-y-px">
                <div class="mb-4">
                  <label
                    class="block text-sm font-medium text-muted-light dark:text-muted-dark mb-1"
                    for="email-address"
                  >
                    Email or Username
                  </label>
                  <input
                    autocomplete="username"
                    class="form-input border-border-light dark:border-border-dark placeholder-muted-light dark:placeholder-muted-dark focus:ring-primary focus:border-primary rounded-DEFAULT"
                    id="email-address"
                    name="email"
                    placeholder="Enter your email or username"
                    required=""
                    type="text"
                  />
                </div>
                <div class="mb-4">
                  <label
                    class="block text-sm font-medium text-muted-light dark:text-muted-dark mb-1"
                    for="password"
                  >
                    Password
                  </label>
                  <input
                    autocomplete="current-password"
                    class="form-input border-border-light dark:border-border-dark placeholder-muted-light dark:placeholder-muted-dark focus:ring-primary focus:border-primary rounded-DEFAULT"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required=""
                    type="password"
                  />
                </div>
              </div>
              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <input
                    class="h-4 w-4 text-primary bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark focus:ring-primary rounded"
                    id="remember-me"
                    name="remember-me"
                    type="checkbox"
                  />
                  <label
                    class="ml-2 block text-sm text-muted-light dark:text-muted-dark"
                    for="remember-me"
                    >Remember me</label
                  >
                </div>
                <div class="text-sm">
                  <a
                    id="forget-password"
                    class="font-medium text-primary hover:text-primary/80"
                    href="#"
                  >
                    Forgot your password?
                  </a>
                </div>
              </div>
              <div>
                <button
                  class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-semibold rounded-DEFAULT text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark"
                  type="submit"
                  id="loginBtn"
                >
                  Login
                </button>
              </div>
            </form>
            <p
              class="mt-6 text-center text-sm text-muted-light dark:text-muted-dark"
            >
              Not a student?
              <a class="font-medium text-primary hover:text-primary/80" href="../company/auth/company_login.html"
                >Company Login</a
              >
            </p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
