<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>IT Connect - Student Login</title>
    <script>
      // Immediate theme application to prevent flash
      (function () {
        const savedTheme = localStorage.getItem("app-theme");
        const systemDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;

        if (savedTheme === "dark" || (!savedTheme && systemDark)) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#f0f4ff",
                500: "#607afb",
                600: "#4c63f9",
                700: "#3a4ef8",
              },
            },
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>

    <!-- Firebase SDKs -->
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js"
    ></script>
    <script type="module" src="../js/auth/login.js"></script>

    <style>
      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .dark .glass {
        background: rgba(15, 19, 35, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .form-input {
        transition: all 0.2s ease-in-out;
      }
      .form-input:focus {
        transform: translateY(-1px);
        box-shadow: 0 4px 20px rgba(96, 122, 251, 0.15);
      }

      /* Custom animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      .animate-slide-up {
        animation: slideUp 0.6s ease-out;
      }

      /* Background pattern */
      .bg-pattern {
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23607afb' fill-opacity='0.4'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }
    </style>
  </head>
  <body class="font-sans bg-gray-50 dark:bg-gray-900 min-h-screen">
    <!-- Background Pattern - Fixed -->
    <div class="absolute inset-0 -z-10 opacity-5 bg-pattern"></div>

    <!-- Header -->
    <header
      class="fixed top-0 w-full z-50 bg-white/80 dark:bg-gray-900/80 backdrop-blur-md border-b border-gray-200/50 dark:border-gray-700/50"
    >
      <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16 lg:h-20">
          <!-- Logo -->
          <div class="flex items-center gap-3">
            <div class="flex items-center gap-3">
              <div class="w-15 h-8 text-blue-500 text-primary animate-bounce">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.59 14.37a6 6 0 0 1-5.84 7.38v-4.8m5.84-2.58a14.98 14.98 0 0 0 6.16-12.12A14.98 14.98 0 0 0 9.631 8.41m5.96 5.96a14.926 14.926 0 0 1-5.841 2.58m-.119-8.54a6 6 0 0 0-7.381 5.84h4.8m2.581-5.84a14.927 14.927 0 0 0-2.58 5.84m2.699 2.7c-.103.021-.207.041-.311.06a15.09 15.09 0 0 1-2.448-2.448 14.9 14.9 0 0 1 .06-.312m-2.24 2.39a4.493 4.493 0 0 0-1.757 4.306 4.493 4.493 0 0 0 4.306-1.758M16.5 9a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"
                  />
                </svg>
              </div>
            </div>

            <div>
              <h1 class="text-xl font-bold text-gray-900 dark:text-white">
                IT Connect
              </h1>
              <p class="text-xs text-primary-500 font-medium">
                Industrial Training
              </p>
            </div>
          </div>

          <!-- Navigation -->
          <div class="flex items-center gap-4">
            <a
              class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary-500 transition-colors duration-200"
              href="../index.html"
            >
              ‚Üê Back to Home
            </a>
            <button
              onclick="window.location.href='signup.html'"
              class="px-6 py-2.5 text-sm font-semibold rounded-xl bg-primary-500 text-white hover:bg-primary-600 transition-all duration-200 transform hover:scale-105 shadow-lg shadow-primary-500/25"
            >
              Sign Up
            </button>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main
      class="flex min-h-screen items-center justify-center px-4 py-20 sm:px-6 lg:px-8 pt-24"
    >
      <div class="w-full max-w-md animate-slide-up">
        <!-- Login Card -->
        <div
          class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl border border-gray-100 dark:border-gray-700 overflow-hidden"
        >
          <!-- Card Header -->
          <div class="gradient-bg px-8 py-6 text-center">
            <div
              class="w-16 h-16 bg-white/20 rounded-2xl flex items-center justify-center mx-auto mb-4"
            >
              <svg
                class="w-8 h-8 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
            </div>
            <h1 class="text-2xl font-bold text-white mb-2">Student Login</h1>
            <p class="text-white/80 text-sm">
              Welcome back to your career journey
            </p>
          </div>

          <!-- Card Body -->
          <div class="p-8">
            <!-- Google Sign In -->
            <button
              class="w-full inline-flex items-center justify-center py-3.5 px-4 border border-gray-200 dark:border-gray-600 rounded-xl text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-all duration-200 transform hover:scale-[1.02] mb-6"
              id="googleSignInBtn"
            >
              <svg
                class="h-5 w-5 mr-3"
                fill="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                  fill="#4285F4"
                />
                <path
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                  fill="#34A853"
                />
                <path
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"
                  fill="#FBBC05"
                />
                <path
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                  fill="#EA4335"
                />
                <path d="M1 1h22v22H1z" fill="none" />
              </svg>
              Continue with Google
            </button>

            <!-- Divider -->
            <div class="relative mb-6">
              <div class="absolute inset-0 flex items-center">
                <div
                  class="w-full border-t border-gray-200 dark:border-gray-600"
                ></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span
                  class="px-4 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400"
                  >Or sign in with email</span
                >
              </div>
            </div>

            <!-- Login Form -->
            <form action="#" class="space-y-5" method="POST">
              <!-- Email Field -->
              <div>
                <label
                  class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                  for="email-address"
                >
                  Email Address
                </label>
                <div class="relative">
                  <input
                    autocomplete="username"
                    class="w-full px-4 py-3.5 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-xl text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200 form-input"
                    id="email-address"
                    name="email"
                    placeholder="student@example.com"
                    required=""
                    type="text"
                  />
                  <div
                    class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
                  >
                    <svg
                      class="h-5 w-5 text-gray-400"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                      />
                    </svg>
                  </div>
                </div>
              </div>

              <!-- Password Field -->
              <div>
                <label
                  class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                  for="password"
                >
                  Password
                </label>
                <div class="relative">
                  <input
                    autocomplete="current-password"
                    class="w-full px-4 py-3.5 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-xl text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200 form-input"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required=""
                    type="password"
                  />
                  <div
                    class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
                  >
                    <svg
                      class="h-5 w-5 text-gray-400"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                      />
                    </svg>
                  </div>
                </div>
              </div>

              <!-- Remember Me & Forgot Password -->
              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <input
                    class="h-4 w-4 text-primary-500 bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 rounded focus:ring-primary-500 focus:ring-2"
                    id="remember-me"
                    name="remember-me"
                    type="checkbox"
                  />
                  <label
                    class="ml-2 block text-sm text-gray-700 dark:text-gray-300"
                    for="remember-me"
                  >
                    Remember me
                  </label>
                </div>
                <div class="text-sm">
                  <a
                    id="forget-password"
                    class="font-medium text-primary-500 hover:text-primary-600 transition-colors duration-200"
                    href="#"
                  >
                    Forgot password?
                  </a>
                </div>
              </div>

              <!-- Login Button -->
              <div>
                <button
                  class="group relative w-full flex justify-center py-3.5 px-4 border border-transparent text-sm font-semibold rounded-xl text-white bg-primary-500 hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-all duration-200 transform hover:scale-[1.02] shadow-lg shadow-primary-500/25"
                  type="submit"
                  id="loginBtn"
                >
                  <span
                    class="absolute left-0 inset-y-0 flex items-center pl-3"
                  >
                    <svg
                      class="h-5 w-5 text-primary-200 group-hover:text-primary-300"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
                      />
                    </svg>
                  </span>
                  Sign In to Account
                </button>
              </div>
            </form>

            <!-- Company Login Link -->
            <div class="mt-6 text-center">
              <p class="text-sm text-gray-600 dark:text-gray-400">
                Not a student?
                <a
                  class="font-semibold text-primary-500 hover:text-primary-600 transition-colors duration-200 ml-1"
                  href="../company/auth/company_login.html"
                >
                  Company Login
                </a>
              </p>
            </div>
          </div>
        </div>

        <!-- Security Notice -->
        <div class="mt-6 text-center">
          <p class="text-xs text-gray-500 dark:text-gray-400">
            üîí Your data is securely encrypted and protected
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
