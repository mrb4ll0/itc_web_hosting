<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>IT Connect - Student Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#607afb",
              "background-light": "#f5f6f8",
              "background-dark": "#0f1323",
              "foreground-light": "#111827",
              "foreground-dark": "#f5f6f8",
              "card-light": "#ffffff",
              "card-dark": "#1f2437",
              "muted-light": "#6b7280",
              "muted-dark": "#9ca3af",
              "border-light": "#e5e7eb",
              "border-dark": "#374151",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "1rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .form-input {
        appearance: none;
        background-color: transparent;
        border-width: 1px;
        border-style: solid;
        padding: 0.75rem 1rem;
        width: 100%;
        border-radius: 0.5rem;
      }
      .form-input:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
        --tw-ring-color: #607afb;
        border-color: #607afb;
      }
    </style>
  </head>
  <body
    class="font-display bg-background-light dark:bg-background-dark text-foreground-light dark:text-foreground-dark"
  >
    <div class="flex flex-col min-h-screen">
      <header
        class="bg-card-light dark:bg-card-dark border-b border-border-light dark:border-border-dark"
      >
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
              <div class="flex-shrink-0 flex items-center gap-2">
                <div class="w-15 h-8 text-primary animate-bounce">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    class="size-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15.59 14.37a6 6 0 0 1-5.84 7.38v-4.8m5.84-2.58a14.98 14.98 0 0 0 6.16-12.12A14.98 14.98 0 0 0 9.631 8.41m5.96 5.96a14.926 14.926 0 0 1-5.841 2.58m-.119-8.54a6 6 0 0 0-7.381 5.84h4.8m2.581-5.84a14.927 14.927 0 0 0-2.58 5.84m2.699 2.7c-.103.021-.207.041-.311.06a15.09 15.09 0 0 1-2.448-2.448 14.9 14.9 0 0 1 .06-.312m-2.24 2.39a4.493 4.493 0 0 0-1.757 4.306 4.493 4.493 0 0 0 4.306-1.758M16.5 9a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"
                    />
                  </svg>
                </div>
                <span class="text-xl font-bold">IT Connect</span>
              </div>
            </div>
            <div class="hidden md:flex items-center space-x-4">
              <a
                class="text-sm font-medium text-muted-light dark:text-muted-dark hover:text-primary dark:hover:text-primary transition-colors"
                href="../index.html"
                >Home</a
              >
              <a
                class="text-sm font-medium text-muted-light dark:text-muted-dark hover:text-primary dark:hover:text-primary transition-colors"
                href="#"
                >Companies</a
              >
              <a
                class="text-sm font-medium text-muted-light dark:text-muted-dark hover:text-primary dark:hover:text-primary transition-colors"
                href="../index.html#contact"
                >Contact</a
              >
              <button
                onclick="window.location.href='signup.html'"
                class="px-4 py-2 text-sm font-medium rounded-DEFAULT bg-primary/10 text-primary hover:bg-primary/20 transition-colors"
              >
                Sign Up
              </button>
            </div>
          </div>
        </nav>
      </header>
      <main
        class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
      >
        <div class="w-full max-w-md space-y-8">
          <div class="bg-card-light dark:bg-card-dark p-8 rounded-lg shadow-md">
            <div class="text-center">
              <h1 class="text-3xl font-bold tracking-tight mb-2">
                Student Login
              </h1>
              <p class="text-muted-light dark:text-muted-dark">
                Welcome back to the IT Connect Portal.
              </p>
            </div>
            <div class="mt-8">
              <button
                class="w-full flex items-center justify-center py-3 px-4 border border-border-light dark:border-border-dark rounded-DEFAULT shadow-sm text-sm font-medium text-foreground-light dark:text-foreground-dark bg-card-light dark:bg-card-dark hover:bg-background-light dark:hover:bg-background-dark/50 transition-colors"
              >
                <svg
                  class="w-5 h-5 mr-3"
                  viewBox="0 0 48 48"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039L38.802 8.841C34.792 5.143 29.697 3 24 3 10.745 3 0 13.745 0 27s10.745 24 24 24 24-10.745 24-24c0-3.155-.65-6.196-1.79-9.023h-1.6z"
                    fill="#FFC107"
                  ></path>
                  <path
                    d="M6.306 14.691L13.13 19.58c1.688-2.611 4.549-4.58 7.87-4.58 2.302 0 4.41.85 6.023 2.272l5.656-5.656C29.697 5.143 25.056 3 21 3c-5.836 0-10.99 2.948-14.694 7.558z"
                    fill="#FF3D00"
                  ></path>
                  <path
                    d="M21 45c5.748 0 10.745-2.686 14.417-6.845l-6.844-5.263C26.792 35.253 24.116 37 21 37c-3.321 0-6.18-1.969-7.87-4.58l-6.824 4.891C10.01 42.052 15.164 45 21 45z"
                    fill="#4CAF50"
                  ></path>
                  <path
                    d="M43.611 20.083H24v8h19.611c-1.332 5.86-6.495 10.228-12.611 10.228-7.732 0-14-6.268-14-14s6.268-14 14-14c3.513 0 6.685 1.299 9.123 3.454l6.023-6.023C36.866 6.513 31.053 4 24 4 10.745 4 0 14.745 0 28s10.745 24 24 24c11.91 0 21.436-8.589 23.239-19.917H43.611z"
                    fill="#1976D2"
                  ></path>
                </svg>
                <span>Sign in with Google</span>
              </button>
            </div>
            <div class="mt-6 flex items-center justify-center">
              <div
                class="w-full border-t border-border-light dark:border-border-dark"
              ></div>
              <div
                class="flex-shrink-0 px-4 text-sm text-muted-light dark:text-muted-dark"
              >
                Or continue with
              </div>
              <div
                class="w-full border-t border-border-light dark:border-border-dark"
              ></div>
            </div>
            <form action="#" class="mt-6 space-y-6" method="POST">
              <div class="rounded-DEFAULT shadow-sm -space-y-px">
                <div class="mb-4">
                  <label
                    class="block text-sm font-medium text-muted-light dark:text-muted-dark mb-1"
                    for="email-address"
                  >
                    Email or Username
                  </label>
                  <input
                    autocomplete="username"
                    class="form-input border-border-light dark:border-border-dark placeholder-muted-light dark:placeholder-muted-dark focus:ring-primary focus:border-primary rounded-DEFAULT"
                    id="email-address"
                    name="email"
                    placeholder="Enter your email or username"
                    required=""
                    type="text"
                  />
                </div>
                <div class="mb-4">
                  <label
                    class="block text-sm font-medium text-muted-light dark:text-muted-dark mb-1"
                    for="password"
                  >
                    Password
                  </label>
                  <input
                    autocomplete="current-password"
                    class="form-input border-border-light dark:border-border-dark placeholder-muted-light dark:placeholder-muted-dark focus:ring-primary focus:border-primary rounded-DEFAULT"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required=""
                    type="password"
                  />
                </div>
              </div>
              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <input
                    class="h-4 w-4 text-primary bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark focus:ring-primary rounded"
                    id="remember-me"
                    name="remember-me"
                    type="checkbox"
                  />
                  <label
                    class="ml-2 block text-sm text-muted-light dark:text-muted-dark"
                    for="remember-me"
                    >Remember me</label
                  >
                </div>
                <div class="text-sm">
                  <a
                    class="font-medium text-primary hover:text-primary/80"
                    href="#"
                  >
                    Forgot your password?
                  </a>
                </div>
              </div>
              <div>
                <button
                  class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-semibold rounded-DEFAULT text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark"
                  type="submit"
                    id="loginBtn"
                    onclick="window.location.href='../dashboard/itc_dashboard.html'"
                >
                  Login
                </button>
              </div>
            </form>
            <p
              class="mt-6 text-center text-sm text-muted-light dark:text-muted-dark"
            >
              Not a student?
              <a class="font-medium text-primary hover:text-primary/80" href="#"
                >Company Login</a
              >
            </p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
