<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>IT Connect - Student Signup</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link
      as="style"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter:wght@400;500;700;900"
      onload="this.rel='stylesheet'"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#607afb",
              "background-light": "#f5f6f8",
              "background-dark": "#0f1323",
              "foreground-light": "#111827",
              "foreground-dark": "#f9fafb",
              "subtle-light": "#6b7280",
              "subtle-dark": "#9ca3af",
              "border-light": "#e5e7eb",
              "border-dark": "#374151",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-foreground-light dark:text-foreground-dark"
  >
    <div class="flex flex-col min-h-screen">
      <header
        class="bg-background-light dark:bg-background-dark/80 backdrop-blur-sm sticky top-0 z-10 border-b border-border-light dark:border-border-dark"
      >
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <div class="flex items-center gap-4">
               <div class="w-15 h-8 text-primary animate-bounce">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.59 14.37a6 6 0 0 1-5.84 7.38v-4.8m5.84-2.58a14.98 14.98 0 0 0 6.16-12.12A14.98 14.98 0 0 0 9.631 8.41m5.96 5.96a14.926 14.926 0 0 1-5.841 2.58m-.119-8.54a6 6 0 0 0-7.381 5.84h4.8m2.581-5.84a14.927 14.927 0 0 0-2.58 5.84m2.699 2.7c-.103.021-.207.041-.311.06a15.09 15.09 0 0 1-2.448-2.448 14.9 14.9 0 0 1 .06-.312m-2.24 2.39a4.493 4.493 0 0 0-1.757 4.306 4.493 4.493 0 0 0 4.306-1.758M16.5 9a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"
                  />
                </svg>
              </div>
              <h1 class="text-xl font-bold tracking-tight">IT Connect</h1>
            </div>
            <nav class="hidden md:flex items-center gap-8">
              <a
                class="text-sm font-medium text-subtle-light dark:text-subtle-dark hover:text-primary dark:hover:text-primary transition-colors"
                href="../index.html"
                >Home</a
              >
              <a
                class="text-sm font-medium text-subtle-light dark:text-subtle-dark hover:text-primary dark:hover:text-primary transition-colors"
                href="../index.html#about"
                >About</a
              >
              <a
                class="text-sm font-medium text-subtle-light dark:text-subtle-dark hover:text-primary dark:hover:text-primary transition-colors"
                href="../index.html#contact"
                >Contact</a
              >
            </nav>
            <div class="flex items-center gap-4">
              <a
                class="px-4 py-2 text-sm font-bold bg-primary/10 text-primary rounded-lg hover:bg-primary/20 dark:bg-primary/20 dark:hover:bg-primary/30 transition-colors"
                href="login.html"
              >
                Login
              </a>
            </div>
          </div>
        </div>
      </header>
      <main
        class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
      >
        <div class="w-full max-w-md space-y-8">
          <div>
            <h2
              class="mt-6 text-center text-3xl font-extrabold text-foreground-light dark:text-foreground-dark"
            >
              Create your student account
            </h2>
            <p
              class="mt-2 text-center text-sm text-subtle-light dark:text-subtle-dark"
            >
              Join IT Connect and find your next opportunity.
            </p>
          </div>
          <form action="#" class="mt-8 space-y-6" method="POST">
            <div class="rounded-lg shadow-sm -space-y-px">
              <div>
                <label class="sr-only" for="full-name">Full Name</label>
                <input
                  class="appearance-none rounded-none relative block w-full px-3 py-3 border border-border-light dark:border-border-dark placeholder-subtle-light dark:placeholder-subtle-dark text-foreground-light dark:text-foreground-dark bg-background-light dark:bg-background-dark focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm rounded-t-lg"
                  id="full-name"
                  name="full-name"
                  placeholder="Full Name"
                  required=""
                  type="text"
                />
              </div>
              <div>
                <label class="sr-only" for="email-address">Email address</label>
                <input
                  autocomplete="email"
                  class="appearance-none rounded-none relative block w-full px-3 py-3 border-t-0 border-b border-border-light dark:border-border-dark placeholder-subtle-light dark:placeholder-subtle-dark text-foreground-light dark:text-foreground-dark bg-background-light dark:bg-background-dark focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                  id="email-address"
                  name="email"
                  placeholder="Email address"
                  required=""
                  type="email"
                />
              </div>
              <div>
                <label class="sr-only" for="phone-number">Phone Number</label>
                <input
                  autocomplete="tel"
                  class="appearance-none rounded-none relative block w-full px-3 py-3 border-t-0 border-b border-border-light dark:border-border-dark placeholder-subtle-light dark:placeholder-subtle-dark text-foreground-light dark:text-foreground-dark bg-background-light dark:bg-background-dark focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                  id="phone-number"
                  name="phone-number"
                  placeholder="Phone Number"
                  required=""
                  type="tel"
                />
              </div>
              <div>
                <label class="sr-only" for="school">School</label>
                <select
                  class="appearance-none rounded-none relative block w-full px-3 py-3 border-t-0 border-b border-border-light dark:border-border-dark placeholder-subtle-light dark:placeholder-subtle-dark text-foreground-light dark:text-foreground-dark bg-background-light dark:bg-background-dark focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                  id="school"
                  name="school"
                >
                  <option>Select your school</option>
                  <option>University of Lagos</option>
                  <option>Covenant University</option>
                  <option>Obafemi Awolowo University</option>
                  <option>University of Ibadan</option>
                </select>
              </div>
              <div>
                <label class="sr-only" for="matric-number"
                  >Matriculation Number</label
                >
                <input
                  class="appearance-none rounded-none relative block w-full px-3 py-3 border-t-0 border-b border-border-light dark:border-border-dark placeholder-subtle-light dark:placeholder-subtle-dark text-foreground-light dark:text-foreground-dark bg-background-light dark:bg-background-dark focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                  id="matric-number"
                  name="matric-number"
                  placeholder="Matriculation Number"
                  required=""
                  type="text"
                />
              </div>
              <div>
                <label class="sr-only" for="academic-level"
                  >Academic Level</label
                >
                <input
                  class="appearance-none rounded-none relative block w-full px-3 py-3 border-t-0 border-b border-border-light dark:border-border-dark placeholder-subtle-light dark:placeholder-subtle-dark text-foreground-light dark:text-foreground-dark bg-background-light dark:bg-background-dark focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                  id="academic-level"
                  name="academic-level"
                  placeholder="Academic Level (e.g. 300 Level)"
                  required=""
                  type="text"
                />
              </div>
              <div>
                <label class="sr-only" for="course-of-study"
                  >Course of Study</label
                >
                <input
                  class="appearance-none rounded-none relative block w-full px-3 py-3 border-t-0 border-b border-border-light dark:border-border-dark placeholder-subtle-light dark:placeholder-subtle-dark text-foreground-light dark:text-foreground-dark bg-background-light dark:bg-background-dark focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                  id="course-of-study"
                  name="course-of-study"
                  placeholder="Course of Study"
                  required=""
                  type="text"
                />
              </div>
              <div>
                <label class="sr-only" for="password">Password</label>
                <input
                  autocomplete="new-password"
                  class="appearance-none rounded-none relative block w-full px-3 py-3 border-t-0 border-b border-border-light dark:border-border-dark placeholder-subtle-light dark:placeholder-subtle-dark text-foreground-light dark:text-foreground-dark bg-background-light dark:bg-background-dark focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                  id="password"
                  name="password"
                  placeholder="Password"
                  required=""
                  type="password"
                />
              </div>
              <div>
                <label class="sr-only" for="confirm-password"
                  >Confirm Password</label
                >
                <input
                  autocomplete="new-password"
                  class="appearance-none rounded-none relative block w-full px-3 py-3 border-t-0 border-b border-border-light dark:border-border-dark placeholder-subtle-light dark:placeholder-subtle-dark text-foreground-light dark:text-foreground-dark bg-background-light dark:bg-background-dark focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm rounded-b-lg"
                  id="confirm-password"
                  name="confirm-password"
                  placeholder="Confirm Password"
                  required=""
                  type="password"
                />
              </div>
            </div>
            <div>
              <button
                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark transition-colors"
                type="submit"
              >
                Sign Up
              </button>
            </div>
          </form>
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div
                class="w-full border-t border-border-light dark:border-border-dark"
              ></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span
                class="px-2 bg-background-light dark:bg-background-dark text-subtle-light dark:text-subtle-dark"
              >
                Or continue with
              </span>
            </div>
          </div>
          <div>
            <button
              class="w-full inline-flex items-center justify-center py-3 px-4 border border-border-light dark:border-border-dark rounded-lg shadow-sm bg-background-light dark:bg-background-dark text-sm font-medium text-foreground-light dark:text-foreground-dark hover:bg-gray-50 dark:hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark transition-colors"
            >
              <svg
                class="h-5 w-5 mr-2"
                fill="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                  fill="#4285F4"
                ></path>
                <path
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                  fill="#34A853"
                ></path>
                <path
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"
                  fill="#FBBC05"
                ></path>
                <path
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                  fill="#EA4335"
                ></path>
                <path d="M1 1h22v22H1z" fill="none"></path>
              </svg>
              Sign in with Google
            </button>
          </div>
          <p
            class="mt-2 text-center text-sm text-subtle-light dark:text-subtle-dark"
          >
            Already have an account?
            <a class="font-medium text-primary hover:text-primary/90" href="#">
              Sign in
            </a>
          </p>
        </div>
      </main>
    </div>
  </body>
</html>
