<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supervisor Login</title>
    <script>
      // Immediate theme application to prevent flash
      (function () {
        const savedTheme = localStorage.getItem("app-theme");
        const systemDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;

        if (savedTheme === "dark" || (!savedTheme && systemDark)) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script
      type="module"
      src="../supervisor/js/auth/supervisorAuthController.js"
    ></script>
  </head>
  <body class="h-full bg-slate-50 dark:bg-slate-900">
    <div
      class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
          <div
            class="mx-auto w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center mb-4"
          >
            <span class="material-symbols-outlined text-white text-2xl"
              >supervisor_account</span
            >
          </div>
          <h2 class="text-3xl font-bold text-slate-900 dark:text-white">
            Supervisor Login
          </h2>
          <p class="mt-2 text-sm text-slate-600 dark:text-slate-400">
            Sign in to your supervisor account
          </p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="mt-8 space-y-6">
          <div class="space-y-4">
            <div>
              <label
                for="loginEmail"
                class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2"
              >
                Email Address
              </label>
              <input
                id="loginEmail"
                name="email"
                type="email"
                required
                class="relative block w-full px-3 py-3 border border-slate-300 dark:border-slate-600 placeholder-slate-500 dark:placeholder-slate-400 text-slate-900 dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-slate-800"
                placeholder="Enter your email"
              />
            </div>

            <div>
              <label
                for="loginPassword"
                class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2"
              >
                Password
              </label>
              <input
                id="loginPassword"
                name="password"
                type="password"
                required
                class="relative block w-full px-3 py-3 border border-slate-300 dark:border-slate-600 placeholder-slate-500 dark:placeholder-slate-400 text-slate-900 dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-slate-800"
                placeholder="Enter your password"
              />
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                id="rememberMe"
                name="rememberMe"
                type="checkbox"
                class="h-4 w-4 text-blue-500 focus:ring-blue-500 border-slate-300 dark:border-slate-600 rounded"
              />
              <label
                for="rememberMe"
                class="ml-2 block text-sm text-slate-700 dark:text-slate-300"
              >
                Remember me
              </label>
            </div>

            <div class="text-sm">
              <a
                href="#"
                class="font-medium text-blue-500 hover:text-blue-600 transition-colors"
              >
                Forgot password?
              </a>
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
            >
              Sign In
            </button>
          </div>
        </form>

        <!-- Loading State -->
        <div id="loadingSection" class="hidden text-center py-8">
          <div
            class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"
          ></div>
          <p class="mt-4 text-slate-600 dark:text-slate-400">Signing in...</p>
        </div>

        <!-- Signup Link -->
        <div class="text-center">
          <p class="text-sm text-slate-600 dark:text-slate-400">
            Don't have an account?
            <a
              href="supervisor_signup.html"
              class="font-medium text-blue-500 hover:text-blue-600 transition-colors"
            >
              Sign up here
            </a>
          </p>
        </div>
      </div>
    </div>

    <script type="module">
      import { SupervisorAuthController } from "../supervisor/js/auth/supervisorAuthController.js";

      document.addEventListener("DOMContentLoaded", () => {
        const authController = new SupervisorAuthController();
        authController.initLogin();
      });
    </script>
  </body>
</html>
